<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>是女人就扇他一百耳光</title>
    <style>
        :root {
            --main-color: #ff5a79;
            --secondary-color: #7d8aff;
            --bg-color: #fff0f6;
            --text-color: #4a4a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }

        h1 {
            color: var(--main-color);
            font-size: min(2.4rem, 6vw);
            margin: 10px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: min(2vw, 20px);
            width: 100%;
            padding: min(3vw, 15px);
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: center;
            padding: 5px;
        }

        .stat-value {
            font-size: min(2rem, 6vw);
            color: var(--main-color);
            font-weight: 800;
            line-height: 1.2;
        }

        #gameArea {
            position: relative;
            width: 100%;
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            border: 3px solid var(--main-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #targetFace {
            width: min(160px, 30vw);
            height: min(160px, 30vw);
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 4px solid var(--main-color);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            -webkit-touch-callout: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* 修复移动端点击 */
        }

        #uploadLabel {
            position: absolute;
            top: min(15px, 3vw);
            right: min(15px, 3vw);
            background: rgba(255, 255, 255, 0.95);
            padding: min(8px, 2vw) min(15px, 3vw);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 2px solid var(--main-color);
            font-size: min(1rem, 3.5vw);
            z-index: 100;
        }

        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
        }

        .game-btn {
            width: 100%;
            max-width: 220px;
            height: min(50px, 12vw);
            font-size: min(1.3rem, 4vw);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #startBtn {
            background: linear-gradient(135deg, var(--main-color), #ff3b5c);
            color: white;
            box-shadow: 0 4px 15px rgba(255,90,121,0.3);
        }

        #restartBtn {
            background: linear-gradient(135deg, var(--secondary-color), #5a6bff);
            color: white;
            box-shadow: 0 4px 15px rgba(93,107,255,0.3);
        }

        .slap-effect {
            position: absolute;
            width: min(80px, 15vw);
            height: min(80px, 15vw);
            pointer-events: none;
            background: url('https://ckacka.github.io/IMG_SEGMENT_20250224_163344.png') no-repeat center/contain;
            animation: slapEffect 0.3s ease-out;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
            z-index: 999;
        }

        @keyframes slapEffect {
            0% { opacity: 0; transform: scale(0.5) rotate(-30deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(10deg); }
            100% { opacity: 0; transform: scale(0.8) rotate(30deg); }
        }

        @keyframes slap {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.25) rotate(25deg); }
            70% { transform: scale(1.3) rotate(-25deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .slap-animation {
            animation: slap 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>是女人就扇他一百耳光</h1>
    
    <div class="main-container">
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div>得分</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="timer">30</div>
                <div>剩余时间</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="combo">x1</div>
                <div>连击</div>
            </div>
        </div>

        <div id="gameArea">
            <label id="uploadLabel" for="uploadInput">
                上传你想扇的人的照片
                <input type="file" id="uploadInput" accept="image/*" hidden>
            </label>
            
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295429_960_720.png" 
                 id="targetFace" 
                 alt="默认人脸"
                 tabindex="-1">
            
            <div class="button-group">
                <button id="startBtn" class="game-btn">开始挑战</button>
                <button id="restartBtn" class="game-btn hidden">重新挑战</button>
            </div>
        </div>
    </div>

    <audio id="hitSound" src="https://ckacka.github.io/shan.mp3"></audio>
    <audio id="bgMusic" loop src="https://ckacka.github.io/bgm.mp3"></audio>

    <script>
        const CONFIG = {
            initTime: 30,
            baseScore: 1
        };

        let gameState = {
            score: 0,
            timeLeft: CONFIG.initTime,
            combo: 1,
            isActive: false,
            comboTimeout: null,
            gameTimer: null
        };

        const elements = {
            gameArea: document.getElementById('gameArea'),
            face: document.getElementById('targetFace'),
            startBtn: document.getElementById('startBtn'),
            restartBtn: document.getElementById('restartBtn'),
            uploadLabel: document.getElementById('uploadLabel'),
            score: document.getElementById('score'),
            timer: document.getElementById('timer'),
            combo: document.getElementById('combo'),
            hitSound: document.getElementById('hitSound'),
            bgMusic: document.getElementById('bgMusic')
        };

        function initGame() {
            resetGameState();
            setupEventListeners();
            updateUI();
        }

        function resetGameState() {
            clearInterval(gameState.gameTimer);
            clearTimeout(gameState.comboTimeout);
            gameState = {
                score: 0,
                timeLeft: CONFIG.initTime,
                combo: 1,
                isActive: false,
                comboTimeout: null,
                gameTimer: null
            };
            elements.face.style.transform = '';
            elements.face.style.left = '';
            elements.face.style.top = '';
        }

        function updateUI() {
            elements.score.textContent = gameState.score;
            elements.timer.textContent = gameState.timeLeft;
            elements.combo.textContent = `x${gameState.combo}`;
        }

        function setupEventListeners() {
            // 修复点击事件监听
            const handleInteraction = (e) => {
                e.preventDefault();
                handleFaceClick(e);
            };

            elements.face.addEventListener('touchstart', handleInteraction, { passive: false });
            elements.face.addEventListener('click', handleInteraction);
            
            elements.face.addEventListener('contextmenu', (e) => e.preventDefault());
            elements.face.addEventListener('animationend', () => {
                elements.face.classList.remove('slap-animation');
            });
            elements.startBtn.addEventListener('click', startGame);
            elements.restartBtn.addEventListener('click', startGame);
            document.getElementById('uploadInput').addEventListener('change', handleFileUpload);
        }

        function startGame() {
            if (gameState.isActive) return;
            resetGameState();
            gameState.isActive = true;
            
            elements.restartBtn.classList.add('hidden');
            elements.startBtn.classList.add('hidden');
            elements.uploadLabel.classList.add('hidden');
            
            startTimers();
            elements.bgMusic.play().catch(() => {});
        }

        function handleFaceClick(event) {
            if (!gameState.isActive) return;
            
            createSlapEffect(event);
            triggerSlapAnimation();
            updateScore();
            playHitEffect();
            updateUI();
        }

        function createSlapEffect(event) {
            const slap = document.createElement('div');
            slap.className = 'slap-effect';
            
            const rect = elements.gameArea.getBoundingClientRect();
            const x = event.clientX ? event.clientX - rect.left : event.touches[0].clientX - rect.left;
            const y = event.clientY ? event.clientY - rect.top : event.touches[0].clientY - rect.top;
            
            slap.style.left = `${x - slap.offsetWidth/2}px`;
            slap.style.top = `${y - slap.offsetHeight/2}px`;
            elements.gameArea.appendChild(slap);
            
            setTimeout(() => slap.remove(), 300);
        }

        function triggerSlapAnimation() {
            elements.face.classList.remove('slap-animation');
            void elements.face.offsetWidth;
            elements.face.classList.add('slap-animation');
        }

        function updateScore() {
            gameState.score += gameState.combo;
            gameState.combo++;
            clearTimeout(gameState.comboTimeout);
            gameState.comboTimeout = setTimeout(() => {
                gameState.combo = 1;
                elements.combo.textContent = 'x1';
            }, 1500);
        }

        function playHitEffect() {
            elements.hitSound.currentTime = 0;
            elements.hitSound.play().catch(() => {});
            navigator.vibrate?.(50);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                elements.face.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function startTimers() {
            gameState.gameTimer = setInterval(() => {
                gameState.timeLeft--;
                elements.timer.textContent = gameState.timeLeft;

                if (gameState.timeLeft <= 0) endGame();
                if (gameState.timeLeft % 5 === 0) moveFace();
            }, 1000);
        }

        function moveFace() {
            const gameRect = elements.gameArea.getBoundingClientRect();
            const maxX = gameRect.width - elements.face.offsetWidth;
            const maxY = gameRect.height - elements.face.offsetHeight;

            elements.face.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            elements.face.style.left = `${Math.random() * maxX}px`;
            elements.face.style.top = `${Math.random() * maxY}px`;

            setTimeout(() => {
                elements.face.style.transition = 'all 0.1s ease-out';
            }, 500);
        }

        function endGame() {
            gameState.isActive = false;
            clearInterval(gameState.gameTimer);
            elements.bgMusic.pause();
            
            elements.restartBtn.classList.remove('hidden');
            elements.startBtn.classList.add('hidden');
            elements.uploadLabel.classList.remove('hidden');
            
            showResult();
        }

        function showResult() {
            const results = [
                [100, '👑 耳光之神！'],
                [80, '💥 专业打手！'],
                [50, '👍 再接再厉！'],
                [0, '😅 需要加油哦～']
            ];
            const result = results.find(([threshold]) => gameState.score >= threshold)[1];
            alert(`游戏结束！\n得分：${gameState.score}\n评价：${result}`);
        }

        initGame();
    </script>
</body>
</html>
