<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义播放地址播放器</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4A90E2, #87CEFA);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* 播放器外部容器 */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        /* 视频播放器容器 */
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 750px;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            background-color: black;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* 视频样式 */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 点击播放提示 */
        #playHint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 18px;
            display: block;
            font-weight: bold;
        }

        /* 输入框 & 按钮容器 */
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            gap: 10px; /* 控件之间的间距 */
            width: 100%;
        }

        input {
            padding: 14px;
            flex: 1;
            max-width: 450px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: #ffffff;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            input {
                flex: 2;
                min-width: 0;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="videoContainer">
            <video id="myVideo" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div id="playHint">点击视频播放</div>
        </div>
        <div class="input-group">
            <input type="text" id="videoUrlInput" placeholder="请输入视频播放地址">
            <button onclick="changeVideoSource()">播放新视频</button>
        </div>
    </div>

    <script>
        function changeVideoSource() {
            var inputUrl = document.getElementById('videoUrlInput').value;
            var videoElement = document.getElementById('myVideo');
            videoElement.src = inputUrl;
            videoElement.load();
            videoElement.play();
        }

        const video = document.getElementById('myVideo');
        const playHint = document.getElementById('playHint');

        video.addEventListener('play', () => playHint.style.display = 'none');
        video.addEventListener('pause', () => playHint.style.display = 'block');
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playHint.style.display = 'none';
            }
        });
    </script>
</body>
</html>
