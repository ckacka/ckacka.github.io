        body {

        .scroll-notice {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            background: #f0f0f0;

            background-color: #cce6ff;
            border: 1px solid #99ccff;
            border-radius: 20px;
            margin-right: 5px;
            font-weight: bold;

            border-radius: 8px;

            height: 45vh;
            min-height: 300px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .current-channel {
            font-size: 20px;
            margin: 15px 0;
            color: #1a3d66;
        }
        .playlist {

            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px;
            margin-top: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #99ccff;
            max-width: 100%;

        .playlist button {

            background: #f0f8ff;
            border: 1px solid #99ccff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2a5a8d;
            font-size: 14px;
            flex-shrink: 0;

        .playlist button:hover, .playlist button.active {
            background: #4da3ff;
            color: white;
        }
        .iframe-container {
            width: 100%;
            height: 340px;
            background: #e6f3ff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #radioIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .refresh-btn {

            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background: #4da3ff;
            color: white;
            border: none;
            cursor: pointer;

            margin-top: 8px;
