    <script>
        // 自动处理图片加载状态
        const img = document.getElementById('wallpaper');
        const loading = document.getElementById('loading');

        img.onload = function() {
            loading.textContent = '';
        }

        img.onerror = function() {
            loading.textContent = '图片加载失败，请稍后刷新重试';
        }

        // 下载功能
        function downloadImage() {
            const imageUrl = img.src.split('?')[0]; // 移除时间戳参数
            const fileName = 'BingWallpaper_' + new Date().toISOString().slice(0,10) + '.jpg';
            
            // 创建隐藏的下载链接
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 添加随机参数避免缓存
        img.src += (img.src.includes('?') ? '&' : '?') + 't=' + Date.now();

    <script>
        function updateTime() {
            const currentTime = new Date();
            const year = currentTime.getFullYear();
            const month = String(currentTime.getMonth() + 1).padStart(2, '0');
            const date = String(currentTime.getDate()).padStart(2, '0');
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');  // 获取秒数
            const formattedTime = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;  // 显示秒数
            document.getElementById('current-time').textContent = formattedTime;
        }
        setInterval(updateTime, 1000);  // 每秒更新一次时间
