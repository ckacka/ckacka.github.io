<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #eeeeee;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent-color: #1976d2;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-bg: #ffffff;
            --tab-bg: #f5f5f5;
            --modal-bg: #ffffff;
            --toast-bg: rgba(0, 0, 0, 0.8);
            --bottom-menu-bg: rgba(255, 255, 255, 0.95);
            --bottom-menu-border: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #666666;
            --accent-color: #42a5f5;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --header-bg: #121212;
            --tab-bg: #121212;
            --modal-bg: #1e1e1e;
            --toast-bg: rgba(0, 0, 0, 0.9);
            --bottom-menu-bg: rgba(30, 30, 30, 0.95);
            --bottom-menu-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header {
            width: 100%;
            height: 56px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 200;
        }
        .header-title { font-size: 20px; font-weight: 500; }
        .header-controls { display: flex; align-items: center; gap: 8px; }
        .theme-toggle, .more-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
            background: none;
            color: var(--text-primary);
        }
        .theme-toggle:hover, .more-btn:hover { background-color: var(--border-color); }
        .theme-icon { font-size: 24px; transition: transform 0.3s ease; }
        .theme-toggle:hover .theme-icon { transform: rotate(180deg); }
        .more-icon { color: var(--text-primary); font-size: 24px; }
        .more-menu {
            position: absolute;
            top: 56px;
            right: 16px;
            width: 160px;
            background-color: var(--modal-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            display: none;
            z-index: 300;
            border: 1px solid var(--border-color);
        }
        .more-menu.show { display: block; }
        .menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--border-color);
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:hover { background-color: var(--border-color); }
        .menu-icon {
            font-size: 20px;
            color: var(--text-primary);
            margin-right: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-item span { font-size: 14px; color: var(--text-primary); }
        .tabs-container {
            width: 100%;
            background-color: var(--tab-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 56px;
            z-index: 100;
        }
        .tabs-scroll {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 16px;
        }
        .tabs-scroll::-webkit-scrollbar { display: none; }
        .tab {
            padding: 16px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            position: relative;
            transition: color 0.2s ease;
        }
        .tab.active { color: var(--accent-color); }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 1px;
        }
        .tab:hover { color: var(--accent-color); }
        .content {
            width: 100%;
            padding: 16px;
            min-height: calc(100vh - 120px);
        }
        .tab-content { 
            display: none; 
        }
        .tab-content.active { 
            display: block; 
        }
        .player-container {
            width: 100%;
            height: 360px;
            min-height: 360px;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--bg-tertiary);
            position: relative;
            z-index: 10;
        }
        .empty-content {
            width: 100%;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-tertiary);
            background-color: var(--bg-tertiary);
            border-radius: 8px;
        }
        .video-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
        }
        .video-icon .material-icons { font-size: 48px; }
        .retry-button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .retry-button:hover {
            background-color: #1565c0;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: var(--toast-bg);
            color: #ffffff;
            font-size: 14px;
            border-radius: 4px;
            display: none;
            z-index: 400;
        }
        .toast.show {
            display: block;
            animation: fadeInOut 2s ease;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1001;
        }
        .modal-content {
            background-color: var(--modal-bg);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px var(--shadow-color);
            z-index: 1002;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .modal-close:hover { background-color: var(--border-color); }
        .modal-body {
            color: var(--text-primary);
            line-height: 1.5;
        }
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .qrcode-title {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        .qrcode-image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .reward-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .reward-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;

        .reward-button.wechat {

        }
        .reward-button.wechat:hover { background-color: #06ae56; }
        .reward-note {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .bottom-menu-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bottom-menu-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--bottom-menu-border);
            z-index: 500;
            padding: 10px 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .bottom-menu-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .bottom-menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.2s;
            min-width: 80px;
        }
        .bottom-menu-item:hover { background-color: var(--border-color); }
        .bottom-menu-icon {
            font-size: 24px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        .bottom-menu-text {
            font-size: 12px;
            color: var(--text-primary);
        }
        body.third-party-browser .more-btn { display: none; }
        body.third-party-browser .bottom-menu-bar { display: block; }
        body.third-party-browser .content { padding-bottom: 80px; }
        @media (max-width: 768px) {
            .header { padding: 0 12px; }
            .header-controls { gap: 4px; }
            .tabs-scroll { padding: 0 12px; }
            .content { padding: 12px; }
            .tab { padding: 12px 16px; }
            .player-container { 
                height: 240px; 
                min-height: 240px; 
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const body = document.body;
            const toast = document.getElementById('toast');
            
            // 检查播放器脚本是否已加载
            let playerScriptLoaded = false;
            
            // 主题初始化
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                body.setAttribute('data-theme', savedTheme);
                themeIcon.textContent = savedTheme === 'dark' ? 'dark_mode' : 'light_mode';
            }
            
            // 主题切换
            themeToggle.addEventListener('click', function() {
                const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.textContent = newTheme === 'dark' ? 'dark_mode' : 'light_mode';
                toast.textContent = `已切换到${newTheme === 'dark' ? '暗黑' : '明亮'}模式`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
            
            initTheme();
            
            // 改进的第三方浏览器检测
            function detectThirdPartyBrowser() {
                const ua = navigator.userAgent.toLowerCase();
                const thirdPartyBrowsers = [
                    'quark', 'qqbrowser', 'ucbrowser', 'miuibrowser', 
                    'baidubrowser', 'sogoumobilebrowser', '360browser',
                    'micromessenger', 'weibo', 'douban'
                ];
                return thirdPartyBrowsers.some(b => ua.includes(b));
            }
            
            // 检查微信环境
            function isWeChatBrowser() {
                const ua = navigator.userAgent.toLowerCase();
                return ua.includes('micromessenger');
            }
            
            if (detectThirdPartyBrowser()) {
                body.classList.add('third-party-browser');
            }
            
            // 播放器实例管理
            const playerInstances = {};
            const playerConfigs = [
                { id: 'player_2ef9dd48909dc300', vcode: '2ef9dd48909dc300', plcode: '6b09b6b8d06b902c' },
                { id: 'player_bde20bed5c4aa872', vcode: 'bde20bed5c4aa872', plcode: '5ba17ace5a57ed42' },
                { id: 'player_07d05786e3db978e', vcode: '07d05786e3db978e', plcode: '40fe8b96f8965f0f' },
                { id: 'player_ddd2b7071f4b3b03', vcode: 'ddd2b7071f4b3b03', plcode: 'b76cab0adfdc26bb' },
                { id: 'player_79c9a63b4fbf60a7', vcode: '79c9a63b4fbf60a7', plcode: '550f2e215412ee10' },
                { id: 'player_eca2d87f979e91f2', vcode: 'eca2d87f979e91f2', plcode: '885ef3811ba6486c' },
                { id: 'player_7d60bf04640c45db', vcode: '7d60bf04640c45db', plcode: '1770679e3968fe04' }
            ];
            
            // 加载播放器脚本
            function loadPlayerScript() {
                return new Promise((resolve, reject) => {
                    // 检查脚本是否已存在
                    if (document.querySelector('script[src*="player.dogecloud.com"]')) {
                        playerScriptLoaded = true;
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = `https://player.dogecloud.com/js/loader?${new Date().getTime()}`;
                    script.onload = () => {
                        playerScriptLoaded = true;
                        resolve();
                    };
                    script.onerror = () => {
                        reject(new Error('播放器脚本加载失败'));
                    };
                    document.head.appendChild(script);
                });
            }
            
            // 初始化播放器
            function initPlayer(containerId, vcode, plcode, retryCount = 0) {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error(`播放器容器不存在: ${containerId}`);
                    return Promise.reject(new Error(`播放器容器不存在: ${containerId}`));
                }
                
                // 如果已经初始化过，直接返回
                if (playerInstances[containerId]) {
                    return Promise.resolve(playerInstances[containerId]);
                }
                
                // 清空容器并显示加载状态
                container.innerHTML = '<div class="empty-content"><div class="video-icon"><span class="material-icons">play_circle_outline</span></div><p>正在加载播放器...</p></div>';
                
                return loadPlayerScript().then(() => {
                    return new Promise((resolve, reject) => {
                        try {
                            const player = new DogePlayer({
                                container: container,
                                userId: 14140,
                                vcode: vcode,
                                autoPlay: false,
                                plcode: plcode,
                                plsort: 'name'
                            });
                            
                            playerInstances[containerId] = player;
                            resolve(player);
                        } catch (error) {
                            console.error(`播放器初始化失败: ${containerId}`, error);
                            
                            // 显示重试按钮
                            container.innerHTML = `
                                <div class="empty-content">
                                    <div class="video-icon"><span class="material-icons">error_outline</span></div>
                                    <p>播放器加载失败</p>
                                    <button class="retry-button" data-container="${containerId}" data-vcode="${vcode}" data-plcode="${plcode}">重试</button>
                                </div>
                            `;
                            
                            // 添加重试按钮事件
                            container.querySelector('.retry-button').addEventListener('click', function() {
                                const containerId = this.getAttribute('data-container');
                                const vcode = this.getAttribute('data-vcode');
                                const plcode = this.getAttribute('data-plcode');
                                
                                if (retryCount < 3) {
                                    initPlayer(containerId, vcode, plcode, retryCount + 1);
                                } else {
                                    toast.textContent = '播放器加载失败，请刷新页面重试';
                                    toast.classList.add('show');
                                    setTimeout(() => toast.classList.remove('show'), 3000);
                                }
                            });
                            
                            reject(error);
                        }
                    });
                });
            }
            
            // 销毁播放器
            function destroyPlayer(containerId) {
                if (playerInstances[containerId]) {
                    try {
                        // 如果播放器有销毁方法，调用它
                        if (typeof playerInstances[containerId].destroy === 'function') {
                            playerInstances[containerId].destroy();
                        }
                        delete playerInstances[containerId];
                    } catch (error) {
                        console.error(`销毁播放器失败: ${containerId}`, error);
                    }
                }
            }
            
            // 标签切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    const activeTabId = this.getAttribute('data-tab');
                    document.getElementById(activeTabId).classList.add('active');
                    
                    // 优化滚动行为
                    const tabRect = this.getBoundingClientRect();
                    const tabsContainer = document.querySelector('.tabs-scroll');
                    const containerRect = tabsContainer.getBoundingClientRect();
                    
                    // 如果标签不在可视区域内，则滚动到可视区域
                    if (tabRect.left < containerRect.left || tabRect.right > containerRect.right) {
                        this.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                    
                    // 按需初始化播放器（如果尚未初始化）
                    const playerConfig = playerConfigs.find(config => 
                        config.id === `player_${getPlayerIdByTab(activeTabId)}`
                    );
                    
                    if (playerConfig && !playerInstances[playerConfig.id]) {
                        initPlayer(playerConfig.id, playerConfig.vcode, playerConfig.plcode);
                    }
                });
            });
            
            // 更多菜单功能
            const moreBtn = document.getElementById('moreBtn');
            const moreMenu = document.getElementById('moreMenu');
            const rewardModal = document.getElementById('rewardModal');
            const aboutModal = document.getElementById('aboutModal');
            const closeReward = document.getElementById('closeReward');
            const closeAbout = document.getElementById('closeAbout');
            const wechatBtn = document.getElementById('wechatBtn');
            
            // 显示/隐藏更多菜单
            moreBtn.addEventListener('click', e => {
                e.stopPropagation();
                moreMenu.classList.toggle('show');
            });
            
            // 点击其他地方关闭更多菜单
            document.addEventListener('click', () => {
                moreMenu.classList.remove('show');
            });
            
            // 菜单项点击处理
            function handleMenuItemClick(action) {
                moreMenu.classList.remove('show');
                
                switch(action) {
                    case 'refresh':
                        toast.textContent = '正在刷新播放器...';
                        toast.classList.add('show');
                        
                        // 获取当前活动标签
                        const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                        
                        // 根据活动标签刷新对应播放器
                        const activePlayerConfig = playerConfigs.find(config => 
                            config.id === `player_${getPlayerIdByTab(activeTab)}`
                        );
                        
                        if (activePlayerConfig) {
                            // 销毁当前播放器实例
                            destroyPlayer(activePlayerConfig.id);
                            
                            // 重新初始化播放器
                            initPlayer(activePlayerConfig.id, activePlayerConfig.vcode, activePlayerConfig.plcode);
                        }
                        
                        setTimeout(() => {
                            toast.textContent = '播放器已刷新';
                            setTimeout(() => toast.classList.remove('show'), 1500);
                        }, 500);
                        break;
                        
                    case 'reward':
                        rewardModal.classList.add('active');
                        break;
                        
                    case 'about':
                        aboutModal.classList.add('active');
                        break;
                }
            }
            
            // 根据标签获取播放器ID
            function getPlayerIdByTab(tabId) {
                const tabPlayerMap = {
                    'tab1': '2ef9dd48909dc300',
                    'tab2': 'bde20bed5c4aa872',
                    'tab3': '07d05786e3db978e',
                    'tab4': 'ddd2b7071f4b3b03',
                    'tab5': '79c9a63b4fbf60a7',
                    'tab6': 'eca2d87f979e91f2',
                    'tab7': '7d60bf04640c45db'
                };
                return tabPlayerMap[tabId];
            }
            
            // 更多菜单项点击事件
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    handleMenuItemClick(action);
                });
            });
            
            // 底部菜单项点击事件
            document.querySelectorAll('.bottom-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    handleMenuItemClick(action);
                });
            });
            
            // 模态框关闭功能
            function closeModal(modal) {
                modal.classList.remove('active');
            }
            
            closeReward.addEventListener('click', () => closeModal(rewardModal));
            closeAbout.addEventListener('click', () => closeModal(aboutModal));
            
            // 点击模态框背景关闭
            document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
                backdrop.addEventListener('click', function() {
                    const modal = this.parentElement;
                    closeModal(modal);
                });
            });
            
            // 微信按钮功能
            wechatBtn.addEventListener('click', function() {
                if (isWeChatBrowser()) {
                    // 在微信中，尝试唤醒微信支付
                    window.location.href = 'weixin://';
                } else {
                    // 在非微信浏览器中，显示更友好的提示
                    toast.textContent = '请使用微信扫描上方二维码进行赞赏';
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 3000);
                }
            });
            
            // 键盘事件处理
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal(rewardModal);
                    closeModal(aboutModal);
                }
            });
            
            // 初始化第一季播放器
            const firstSeasonConfig = playerConfigs.find(config => config.id === 'player_2ef9dd48909dc300');
            if (firstSeasonConfig) {
                initPlayer(firstSeasonConfig.id, firstSeasonConfig.vcode, firstSeasonConfig.plcode);
            }
            
            // 页面卸载时清理播放器实例
            window.addEventListener('beforeunload', function() {
                Object.keys(playerInstances).forEach(containerId => {
                    destroyPlayer(containerId);
                });
            });
        });
    </script>
</body>
</html>
