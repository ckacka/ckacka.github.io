<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国铁路温馨服务</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-header {
            height: 56px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title h1 {
            font-weight: 600;
            font-size: 18px;
            color: #1E4B87;
            letter-spacing: -0.5px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #555;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background-color: rgba(0,0,0,0.05);
            transform: scale(1.1);
        }
        
        .embedded-container {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
        }

        .embedded-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="app-title">
            <div class="icon-btn" onclick="goBackOrClose()">
                <span class="material-icons">arrow_back</span>
            </div>
            <h1>中国铁路温馨服务</h1>
        </div>
        <div class="toolbar-actions">
            <div class="icon-btn" onclick="refreshPage()">
                <span class="material-icons">refresh</span>
            </div>
        </div>
    </div>
    
    <div class="embedded-container">
        <iframe id="loungeFrame" src="https://mobile.12306.cn/weixin/wxadvice/adviceInfo"></iframe>
    </div>
    
    <script>
        // 刷新嵌入页面
        function refreshPage() {
            const frame = document.getElementById('loungeFrame');
            const originalSrc = frame.src;
            
            // 显示加载状态
            const refreshBtn = document.querySelector('.toolbar-actions .icon-btn');
            refreshBtn.innerHTML = '<span class="material-icons">hourglass_top</span>';
            refreshBtn.style.pointerEvents = 'none';
            
            // 重置iframe
            frame.src = originalSrc;
            
            // 恢复按钮状态
            setTimeout(() => {
                refreshBtn.innerHTML = '<span class="material-icons">refresh</span>';
                refreshBtn.style.pointerEvents = 'auto';
            }, 1500);
        }
        
        // 返回或关闭功能
        function goBackOrClose() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
    </script>
</body>
</html>
