<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>中国铁路温馨服务</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --header-height: 56px;
    --capsule-btn-width: 42px;
    --capsule-btn-height: 32px;
    --menu-width: 170px;
    --menu-radius: 14px;
    --divider-height: 18px;
    --icon-size: 20px;
    --menu-padding: 12px 14px;
    --menu-gap: 10px;
    --font-size-sm: 14px;
    --font-size-md: 16px;
    
    /* 暗色模式颜色变量（默认） */
    --color-background: #000;
    --color-header-bg: rgba(28, 28, 28, 0.95);
    --color-header-text: #fff;
    --color-capsule-bg: rgba(255, 255, 255, 0.08);
    --color-capsule-active: rgba(255, 255, 255, 0.15);
    --color-divider: rgba(255, 255, 255, 0.2);
    --color-menu-bg: rgba(40, 40, 40, 0.96);
    --color-menu-text: #fff;
    --color-menu-hover: rgba(255, 255, 255, 0.08);
    --color-menu-active: rgba(255, 255, 255, 0.12);
    --color-icon: #fff;
    --color-shadow: rgba(0, 0, 0, 0.45);
    
    /* 过渡动画 */
    --transition-duration: 0.2s;
    --transition-timing: ease;
}

/* 亮色模式适配 */
@media (prefers-color-scheme: light) {
    :root {
        --color-background: #f5f5f7;
        --color-header-bg: rgba(255, 255, 255, 0.95);
        --color-header-text: #000;
        --color-capsule-bg: rgba(0, 0, 0, 0.08);
        --color-capsule-active: rgba(0, 0, 0, 0.15);
        --color-divider: rgba(0, 0, 0, 0.2);
        --color-menu-bg: rgba(255, 255, 255, 0.96);
        --color-menu-text: #000;
        --color-menu-hover: rgba(0, 0, 0, 0.08);
        --color-menu-active: rgba(0, 0, 0, 0.12);
        --color-icon: #000;
        --color-shadow: rgba(0, 0, 0, 0.15);
    }
}

/* 高对比度模式适配 */
@media (prefers-contrast: high) {
    :root {
        --color-capsule-bg: rgba(255, 255, 255, 0.15);
        --color-capsule-active: rgba(255, 255, 255, 0.25);
        --color-divider: rgba(255, 255, 255, 0.3);
        --color-menu-hover: rgba(255, 255, 255, 0.15);
        --color-menu-active: rgba(255, 255, 255, 0.25);
    }
}

html, body {
    height: 100%;
    background: var(--color-background);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    overflow: hidden;
    transition: background-color var(--transition-duration) var(--transition-timing);
}

.app {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* ===== 标题栏 ===== */
.header {
    height: calc(var(--header-height) + env(safe-area-inset-top));
    padding-top: env(safe-area-inset-top);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px 0 16px;
    background: var(--color-header-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    color: var(--color-header-text);
    flex-shrink: 0;
    position: relative;
    transition: background-color var(--transition-duration) var(--transition-timing),
                color var(--transition-duration) var(--transition-timing);
}

.title {
    font-size: var(--font-size-md);
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
    padding-right: 16px;
}

/* ===== 右侧胶囊按钮 ===== */
.capsule {
    display: flex;
    align-items: center;
    background: var(--color-capsule-bg);
    border-radius: 999px;
    overflow: hidden;
    flex-shrink: 0;
    transition: background-color var(--transition-duration) var(--transition-timing);
}

.capsule__button {
    width: var(--capsule-btn-width);
    height: var(--capsule-btn-height);
    border: none;
    background: transparent;
    color: var(--color-icon);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    -webkit-tap-highlight-color: transparent;
    transition: color var(--transition-duration) var(--transition-timing);
}

.capsule__button:active {
    background: var(--color-capsule-active);
    transition: background-color 0.1s ease;
}

.capsule__divider {
    width: 1px;
    height: var(--divider-height);
    background: var(--color-divider);
    transition: background-color var(--transition-duration) var(--transition-timing);
}

.material-icons {
    font-size: var(--icon-size);
}

/* ===== iframe 内容区 ===== */
.content {
    flex: 1;
    position: relative;
    min-height: 0; /* 防止iframe溢出 */
}

.webview {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* ===== 菜单 ===== */
.menu {
    position: absolute;
    top: calc(env(safe-area-inset-top) + var(--header-height) + 4px);
    right: 12px;
    width: var(--menu-width);
    background: var(--color-menu-bg);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: var(--menu-radius);
    box-shadow: 0 8px 30px var(--color-shadow);
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s,
                background-color var(--transition-duration) var(--transition-timing),
                box-shadow var(--transition-duration) var(--transition-timing);
    z-index: 1000;
    pointer-events: none;
}

.menu--open {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
}

.menu__button {
    width: 100%;
    padding: var(--menu-padding);
    border: none;
    background: none;
    color: var(--color-menu-text);
    text-align: left;
    font-size: var(--font-size-sm);
    display: flex;
    align-items: center;
    gap: var(--menu-gap);
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    transition: color var(--transition-duration) var(--transition-timing),
                background-color var(--transition-duration) var(--transition-timing);
}

.menu__button:hover,
.menu__button:focus-visible {
    background: var(--color-menu-hover);
}

.menu__button:active {
    background: var(--color-menu-active);
}

/* ===== 遮罩层 ===== */
.overlay {
    position: fixed;
    inset: 0;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s;
    z-index: 999;
    background: transparent;
}

.overlay--open {
    opacity: 1;
    visibility: visible;
}

/* 减少运动偏好适配 */
@media (prefers-reduced-motion: reduce) {
    :root {
        --transition-duration: 0.01s;
    }
    
    .menu,
    .overlay {
        transition: none;
    }
}
</style>
</head>

<body>
<div class="app">
    <header class="header" role="banner">
        <h1 class="title" id="page-title">中国铁路温馨服务</h1>

        <div class="capsule" role="toolbar">
            <button class="capsule__button" onclick="toggleMenu()" aria-label="更多选项" aria-expanded="false" aria-haspopup="true">
                <span class="material-icons" aria-hidden="true">more_horiz</span>
            </button>
            <div class="capsule__divider" role="separator"></div>
            <button class="capsule__button" onclick="closePage()" aria-label="关闭页面">
                <span class="material-icons" aria-hidden="true">close</span>
            </button>
        </div>
    </header>

    <main class="content" role="main">
        <iframe 
            id="webframe" 
            class="webview" 
            src="https://mobile.12306.cn/weixin/wxadvice/adviceInfo"
            title="中国铁路温馨服务"
            loading="eager"
            allow="fullscreen"
        ></iframe>
    </main>
</div>

<!-- 菜单 -->
<nav class="menu" id="menu" role="menu" aria-labelledby="page-title">
    <button class="menu__button" onclick="refreshPage()" role="menuitem">
        <span class="material-icons" aria-hidden="true">refresh</span>
        刷新
    </button>
</nav>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<script>
// 使用严格模式
'use strict';

// DOM 元素缓存
const dom = {
    menu: document.getElementById('menu'),
    overlay: document.getElementById('overlay'),
    iframe: document.getElementById('webframe'),
    menuToggle: document.querySelector('[aria-expanded]')
};

// 菜单状态
let isMenuOpen = false;

// 切换菜单显示/隐藏
function toggleMenu() {
    isMenuOpen = !isMenuOpen;
    
    if (isMenuOpen) {
        dom.menu.classList.add('menu--open');
        dom.overlay.classList.add('overlay--open');
        dom.menuToggle.setAttribute('aria-expanded', 'true');
    } else {
        closeMenu();
    }
}

// 关闭菜单
function closeMenu() {
    isMenuOpen = false;
    dom.menu.classList.remove('menu--open');
    dom.overlay.classList.remove('overlay--open');
    dom.menuToggle.setAttribute('aria-expanded', 'false');
}

// 刷新页面
function refreshPage() {
    const currentSrc = dom.iframe.src;
    // 通过重新设置src来刷新，避免缓存问题
    dom.iframe.src = '';
    setTimeout(() => {
        dom.iframe.src = currentSrc;
    }, 0);
    closeMenu();
}

// 关闭页面
function closePage() {
    if (window.history.length > 1) {
        window.history.back();
    } else if (window.close) {
        window.close();
    }
}

// 点击遮罩层关闭菜单
dom.overlay.addEventListener('click', closeMenu);

// 点击菜单外部关闭菜单
document.addEventListener('click', (event) => {
    if (isMenuOpen && !dom.menu.contains(event.target) && !dom.menuToggle.contains(event.target)) {
        closeMenu();
    }
});

// 键盘事件支持
document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape' && isMenuOpen) {
        closeMenu();
    }
});

// 检测主题变化并更新
const colorSchemeMedia = window.matchMedia('(prefers-color-scheme: light)');

// 主题变化时的处理函数
function handleThemeChange(e) {
    // 添加一个短暂的过渡类，让主题切换更平滑
    document.documentElement.classList.add('theme-transitioning');
    
    // 移除过渡类（允许浏览器重新计算样式）
    setTimeout(() => {
        document.documentElement.classList.remove('theme-transitioning');
    }, 300);
}

// 监听主题变化
colorSchemeMedia.addEventListener('change', handleThemeChange);

// 可选的：为高对比度模式添加监听
const contrastMedia = window.matchMedia('(prefers-contrast: high)');
contrastMedia.addEventListener('change', handleThemeChange);
</script>
</body>
</html>
