<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ckacka数字电视</title>
    <style>
        /* --- 全局变量配置 --- */
        :root {
            /* 亮色主题变量 */
            --primary-color: #006cff;
            --primary-dark: #0050c2;
            --bg-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-main: #333333;
            --text-light: #ffffff;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --spacing: 16px;
            --radius: 12px;
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --primary-color: #2a7fff;
            --primary-dark: #1a6fe0;
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-main: #ffffff;
            --text-light: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* --- 基础重置 --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- APP 主容器 --- */
        .app-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- 安卓原生风格顶栏 --- */
        .top-bar {
            background-color: var(--surface-color);
            color: var(--text-main);
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 var(--spacing);
            box-shadow: 0 1px 3px var(--shadow-color);
            flex-shrink: 0;
            z-index: 100;
            position: relative;
        }

        /* 左侧菜单按钮 */
        .menu-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            cursor: pointer;
            color: var(--text-main);
            transition: background-color 0.2s;
        }

        .menu-btn:hover, .menu-btn:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .menu-btn:hover, 
        [data-theme="dark"] .menu-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* 应用标题 */
        .app-title { 
            font-size: 20px; 
            font-weight: 500; 
            letter-spacing: 0.15px; 
        }

        /* 时间显示 - 统一字体大小 */
        .time-display { 
            margin-left: auto;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .time-date { 
            font-size: 13px; 
            color: var(--text-secondary);
        }
        
        .time-clock { 
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-main);
        }

        /* --- 侧拉栏 (Drawer) --- */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background-color: var(--surface-color);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .drawer.active {
            transform: translateX(0);
        }

        /* 侧拉栏头部 */
        .drawer-header {
            padding: 20px var(--spacing) 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .drawer-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-main);
        }

        .drawer-close {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: background-color 0.2s;
        }

        .drawer-close:hover, .drawer-close:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .drawer-close:hover, 
        [data-theme="dark"] .drawer-close:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .drawer-close svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* 侧拉栏内容 */
        .drawer-content {
            flex: 1;
            padding: var(--spacing);
            overflow-y: auto;
        }

        /* 设置项样式 */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
            color: var(--text-main);
        }

        /* Switch开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* --- 滚动公告 --- */
        .notice-bar {
            background-color: #fff3cd;
            color: #856404;
            font-size: 12px;
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 1px solid #ffeeba;
            flex-shrink: 0;
        }
        
        [data-theme="dark"] .notice-bar {
            background-color: #332701;
            color: #ffd54f;
            border-bottom-color: #665200;
        }
        
        .notice-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 25s linear infinite;
        }
        
        @keyframes scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        
        /* 公告中的超链接样式 */
        .notice-link {
            color: #0066cc;
            text-decoration: underline;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .notice-link:hover {
            color: #004d99;
        }
        
        [data-theme="dark"] .notice-link {
            color: #4dabf5;
        }
        
        [data-theme="dark"] .notice-link:hover {
            color: #74c0fc;
        }

        /* --- 标签页切换 (Tabs) --- */
        .tabs-container {
            background: var(--surface-color);
            padding: 10px var(--spacing);
            flex-shrink: 0;
        }
        
        .tabs {
            display: flex;
            background: #eef2f6;
            border-radius: 8px;
            padding: 4px;
        }
        
        [data-theme="dark"] .tabs {
            background: #2d2d2d;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        [data-theme="dark"] .tab {
            color: #b0b0b0;
        }
        
        .tab.active {
            background-color: var(--surface-color);
            color: var(--primary-color);
            font-weight: bold;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        /* --- 内容区域 --- */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: none;
            flex-direction: column;
            padding: var(--spacing);
        }
        
        .content-area.active { 
            display: flex; 
        }

        /* --- 节目：播放器 --- */
        .video-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
            flex-shrink: 0;
            margin-bottom: 12px;
        }
        
        .video-box video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }

        /* --- 节目：节目信息 --- */
        .program-title {
            font-size: 15px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            padding-left: 4px;
            flex-shrink: 0;
        }

        /* --- 节目：播放列表 --- */
        .playlist {
            flex: 1;
            overflow-y: auto;
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 8px 0;
        }
        
        .channel-item {
            display: block;
            width: 100%;
            padding: 14px 20px;
            text-align: left;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .channel-item:last-child { 
            border-bottom: none; 
        }
        
        .channel-item:hover { 
            background-color: rgba(0, 0, 0, 0.05); 
        }
        
        [data-theme="dark"] .channel-item:hover { 
            background-color: rgba(255, 255, 255, 0.05); 
        }
        
        /* 选中状态 */
        .channel-item.active {
            color: var(--primary-color);
            background-color: rgba(0, 108, 255, 0.1);
            font-weight: bold;
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
        }

        /* --- 直播：容器及高度优化 --- */
        .live-container {
            width: 100%;
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface-color);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 16px;
        }
        
        .live-container iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }

        /* --- 广播：容器及高度优化 --- */
        .radio-container {
            width: 100%;
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface-color);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 16px;
        }
        
        #radioIframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }

        /* --- 广播：实心刷新按钮 --- */
        .refresh-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 108, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .refresh-btn:hover, .refresh-btn:active { 
            transform: scale(0.95); 
            background: var(--primary-dark); 
        }
        
        .refresh-btn svg { 
            width: 20px; 
            height: 20px; 
            fill: currentColor; 
        }

        /* --- 底部版权 --- */
        footer {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 8px;
            background: var(--bg-color);
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- 安卓原生风格顶栏 -->
    <div class="top-bar">
        <button class="menu-btn" onclick="openDrawer()" title="打开菜单">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>
        <div class="app-title">ckacka数字电视</div>
        <div class="time-display">
            <div class="time-date" id="currentDate">--年--月--日</div>
            <div class="time-clock" id="currentTime">--:--:--</div>
        </div>
    </div>

    <!-- 侧拉栏 (Drawer) -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">设置</h2>
            <button class="drawer-close" onclick="closeDrawer()" title="关闭">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="drawer-content">
