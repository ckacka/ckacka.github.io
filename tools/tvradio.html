<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ckacka数字电视</title>
    <style>
        /* --- 全局变量配置 --- */
        :root {
            /* 亮色主题变量 */
            --primary-color: #006cff;
            --primary-dark: #0050c2;
            --bg-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-main: #333333;
            --text-light: #ffffff;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --spacing: 16px;
            --radius: 12px;
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --primary-color: #2a7fff;
            --primary-dark: #1a6fe0;
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-main: #ffffff;
            --text-light: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* --- 基础重置 --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- APP 主容器 --- */
        .app-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- 安卓原生风格顶栏 --- */
        .top-bar {
            background-color: var(--surface-color);
            color: var(--text-main);
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 var(--spacing);
            box-shadow: 0 1px 3px var(--shadow-color);
            flex-shrink: 0;
            z-index: 100;
            position: relative;
        }

        /* 左侧菜单按钮 */
        .menu-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            cursor: pointer;
            color: var(--text-main);
            transition: background-color 0.2s;
        }

        .menu-btn:hover, .menu-btn:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .menu-btn:hover, 
        [data-theme="dark"] .menu-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* 应用标题 */
        .app-title { 
            font-size: 20px; 
            font-weight: 500; 
            letter-spacing: 0.15px; 
        }

        /* 时间显示 - 统一字体大小 */
        .time-display { 
            margin-left: auto;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .time-date { 
            font-size: 13px; 
            color: var(--text-secondary);
        }
        
        .time-clock { 
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-main);
        }

        /* --- 侧拉栏 (Drawer) --- */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background-color: var(--surface-color);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .drawer.active {
            transform: translateX(0);
        }

        /* 侧拉栏头部 */
        .drawer-header {
            padding: 20px var(--spacing) 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .drawer-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-main);
        }

        .drawer-close {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: background-color 0.2s;
        }

        .drawer-close:hover, .drawer-close:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .drawer-close:hover, 
        [data-theme="dark"] .drawer-close:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .drawer-close svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* 侧拉栏内容 */
        .drawer-content {
            flex: 1;
            padding: var(--spacing);
            overflow-y: auto;
        }

        /* 设置项样式 */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
            color: var(--text-main);
        }

        /* Switch开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* --- 滚动公告 --- */
        .notice-bar {
            background-color: #fff3cd;
            color: #856404;
            font-size: 12px;
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 1px solid #ffeeba;
            flex-shrink: 0;
        }
        
        [data-theme="dark"] .notice-bar {
            background-color: #332701;
            color: #ffd54f;
            border-bottom-color: #665200;
        }
        
        .notice-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 25s linear infinite;
        }
        
        @keyframes scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        
        /* 公告中的超链接样式 */
        .notice-link {
            color: #0066cc;
            text-decoration: underline;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .notice-link:hover {
            color: #004d99;
        }
        
        [data-theme="dark"] .notice-link {
            color: #4dabf5;
        }
        
        [data-theme="dark"] .notice-link:hover {
            color: #74c0fc;
        }

        /* --- 标签页切换 (Tabs) --- */
        .tabs-container {
            background: var(--surface-color);
            padding: 10px var(--spacing);
            flex-shrink: 0;
        }
        
        .tabs {
            display: flex;
            background: #eef2f6;
            border-radius: 8px;
            padding: 4px;
        }
        
        [data-theme="dark"] .tabs {
            background: #2d2d2d;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        [data-theme="dark"] .tab {
            color: #b0b0b0;
        }
        
        .tab.active {
            background-color: var(--surface-color);
            color: var(--primary-color);
            font-weight: bold;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        /* --- 内容区域 --- */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: none;
            flex-direction: column;
            padding: var(--spacing);
        }
        
        .content-area.active { 
            display: flex; 
        }

        /* --- 电视：播放器 --- */
        .video-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
            flex-shrink: 0;
            margin-bottom: 12px;
        }
        
        .video-box video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }

        /* --- 电视：节目信息 --- */
        .program-title {
            font-size: 15px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            padding-left: 4px;
            flex-shrink: 0;
        }

        /* --- 电视：播放列表 --- */
        .playlist {
            flex: 1;
            overflow-y: auto;
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 8px 0;
        }
        
        .channel-item {
            display: block;
            width: 100%;
            padding: 14px 20px;
            text-align: left;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .channel-item:last-child { 
            border-bottom: none; 
        }
        
        .channel-item:hover { 
            background-color: rgba(0, 0, 0, 0.05); 
        }
        
        [data-theme="dark"] .channel-item:hover { 
            background-color: rgba(255, 255, 255, 0.05); 
        }
        
        /* 选中状态 */
        .channel-item.active {
            color: var(--primary-color);
            background-color: rgba(0, 108, 255, 0.1);
            font-weight: bold;
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
        }

        /* --- 直播：容器及高度优化 --- */
        .live-container {
            width: 100%;
            height: 350px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface-color);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 16px;
        }
        
        #liveIframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }

        /* --- 广播：容器及高度优化 --- */
        .radio-container {
            width: 100%;
            height: 350px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface-color);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 16px;
        }
        
        #radioIframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }

        /* --- 广播：实心刷新按钮 --- */
        .refresh-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 108, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .refresh-btn:hover, .refresh-btn:active { 
            transform: scale(0.95); 
            background: var(--primary-dark); 
        }
        
        .refresh-btn svg { 
            width: 20px; 
            height: 20px; 
            fill: currentColor; 
        }

        /* --- 底部版权 --- */
        footer {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 8px;
            background: var(--bg-color);
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- 安卓原生风格顶栏 -->
    <div class="top-bar">
        <button class="menu-btn" onclick="openDrawer()" title="打开菜单">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>
        <div class="app-title">ckacka数字电视</div>
        <div class="time-display">
            <div class="time-date" id="currentDate">--年--月--日</div>
            <div class="time-clock" id="currentTime">--:--:--</div>
        </div>
    </div>

    <!-- 侧拉栏 (Drawer) -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">设置</h2>
            <button class="drawer-close" onclick="closeDrawer()" title="关闭">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="drawer-content">
            <div class="setting-item">
                <span class="setting-label">暗色模式</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="notice-bar">
        <div class="notice-content">
            请勿相信本网页任何广告，注意保护个人隐私信息，谨防诈骗。推荐使用 Chrome 浏览器访问。
            <a href="https://www.google.cn/chrome/index.html" target="_blank" class="notice-link">点我下载</a>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('tv')">看电视</div>
            <div class="tab" onclick="switchTab('live')">看直播</div>
            <div class="tab" onclick="switchTab('radio')">听广播</div>
        </div>
    </div>

    <div id="tab-tv" class="content-area active">
        <div class="video-box" id="videoContainer">
        </div>
        
        <div class="program-title" id="currentProgramText">正在播放：加载中...</div>

        <div class="playlist" id="playlist">
        </div>
    </div>

    <div id="tab-live" class="content-area">
        <div class="live-container">
            <iframe id="liveIframe" src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=8178490&quality=0"></iframe>
        </div>
        
        <div class="live-info">
            <p style="font-size: 13px; color: var(--text-secondary); text-align: center; margin-top: 8px;">
                直播内容来自Bilibili，请确保网络畅通
            </p>
        </div>
    </div>

    <div id="tab-radio" class="content-area">
        <div class="radio-container">
            <iframe id="radioIframe" src="https://m.cnr.cn/#/pages/broadcast/broadcast"></iframe>
            <button class="refresh-btn" onclick="refreshRadio()" title="刷新">
                <svg viewBox="0 0 24 24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
        </div>
        
        <div class="radio-info">
            <!-- 可以在这里添加广播相关信息 -->
        </div>
    </div>

    <footer>
        本网页仅供个人学习，信息来源于互联网
    </footer>
</div>

<script>
    // --- 频道数据 ---
    const channels = [
        { name: "央视春晚 2025", url: "https://res.cctvnews.cctv.com/video/3005/record/cctv/merge1/133396667284143308839013005/8fbd6180bdef4da19f6155cf6b4652e1-4.m3u8" },
        { name: "央视春晚 2024", url: "https://p2.bdstatic.com/rtmp.liveshow.lss-user.baidubce.com/live/stream_bduid_6488563992_8982723413/merged_1707497046297_88536_25144_41936.m3u8" },
        { name: "央视春晚 2023", url: "https://txmov2.a.kwimgs.com/bs3/video-hls/5251197255879398624_hlshd15.m3u8" },
        { name: "央视春晚 2022", url: "https://alimov2.a.kwimgs.com/upic/2022/02/01/11/BMjAyMjAyMDExMTEwMjNfNDAzMDAxOTlfNjYzNzA4MTk4NzNfMF8z_b_B898cc7ddd0025bf54ddb18ec1f723c84.mp4" },
        { name: "央视春晚 2021", url: "https://alimov2.a.kwimgs.com/upic/2022/01/30/17/BMjAyMjAxMzAxNzE4NTJfNDAzMDAxOTlfNjYxNzUzOTg3NjlfMF8z_b_Be41d9503181d7b0608a839ed401e02c2.mp4" },
        { name: "央视春晚 2020", url: "https://alimov2.a.kwimgs.com/upic/2022/01/30/17/BMjAyMjAxMzAxNzA5NDdfNDAzMDAxOTlfNjYxNzQ2MDAyMTFfMF8z_b_B5d51d9564c5670dc66faeba20aa7af3f.mp4" },
        { name: "央视春晚 2019", url: "https://alimov2.a.kwimgs.com/upic/2023/01/06/16/BMjAyMzAxMDYxNjMxMTRfNDAzMDAxOTlfOTI4OTY2ODE2MTBfMF8z_b_B11a778e34390a21de42d407e94f45b91.mp4" }
    ];

    // --- 侧拉栏控制 ---
    function openDrawer() {
        document.getElementById('drawerOverlay').classList.add('active');
        document.getElementById('drawer').classList.add('active');
    }

    function closeDrawer() {
        document.getElementById('drawerOverlay').classList.remove('active');
        document.getElementById('drawer').classList.remove('active');
    }

    // 点击侧拉栏外部关闭
    document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);

    // --- 暗色模式切换 ---
    function toggleDarkMode() {
        const toggle = document.getElementById('darkModeToggle');
        const isDarkMode = toggle.checked;
        
        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    }

    // 初始化时检查已保存的主题
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const toggle = document.getElementById('darkModeToggle');
        
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggle.checked = true;
        } else {
            toggle.checked = false;
        }
    }

    // --- 初始化 ---
    function init() {
        renderPlaylist();
        playChannel(0);
        startTime();
        initTheme(); // 初始化主题
    }

    // 渲染列表
    function renderPlaylist() {
        const listContainer = document.getElementById("playlist");
        listContainer.innerHTML = channels.map((ch, index) => `
            <button class="channel-item" onclick="playChannel(${index})" id="btn-${index}">
                ${ch.name}
            </button>
        `).join('');
    }

    // 播放逻辑
    function playChannel(index) {
        // 确保电视正在播放
        switchTab('tv'); 

        const channel = channels[index];
        const playerContainer = document.getElementById("videoContainer");
        
        // 更新播放器
        playerContainer.innerHTML = `
            <video id="tvVideoPlayer" width="100%" height="100%" controls autoplay playsinline poster="">
                <source src="${channel.url}" type="application/x-mpegURL">
                <source src="${channel.url}" type="video/mp4">
            </video>
        `;

        // 更新文案
        document.getElementById("currentProgramText").innerText = "正在播放：" + channel.name;

        // 更新列表选中样式
        document.querySelectorAll('.channel-item').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(`btn-${index}`);
        if(activeBtn) {
            activeBtn.classList.add('active');
            activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    // 切换 Tab
    function switchTab(type) {
        const tvTab = document.getElementById('tab-tv');
        const liveTab = document.getElementById('tab-live');
        const radioTab = document.getElementById('tab-radio');
        const tabs = document.querySelectorAll('.tab');
        const tvVideo = document.getElementById('tvVideoPlayer');
        
        // 移除所有活动状态
        tvTab.classList.remove('active');
        liveTab.classList.remove('active');
        radioTab.classList.remove('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        
        // 根据类型设置活动状态
        if (type === 'tv') {
            tvTab.classList.add('active');
            tabs[0].classList.add('active');
            // 尝试播放电视视频
            if (tvVideo) tvVideo.play();
            
        } else if (type === 'live') {
            liveTab.classList.add('active');
            tabs[1].classList.add('active');
            // 暂停电视视频
            if (tvVideo) tvVideo.pause();
            
        } else if (type === 'radio') {
            radioTab.classList.add('active');
            tabs[2].classList.add('active');
            // 暂停电视视频
            if (tvVideo) tvVideo.pause();
        }
    }

    // 刷新广播
    function refreshRadio() {
        const iframe = document.getElementById("radioIframe");
        iframe.src = iframe.src;
    }

    // 顶栏时间
    function startTime() {
        const update = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 更新日期
            document.getElementById("currentDate").innerText = `${year}年${month}月${day}日`;
            // 更新时间
            document.getElementById("currentTime").innerText = `${hours}:${minutes}:${seconds}`;
        };
        update();
        setInterval(update, 1000);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
