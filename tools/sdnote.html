<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树洞便签</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6750A4;
            --color-primary-container: #EADDFF;
            --color-on-primary: #FFFFFF;
            --color-surface: #FEF7FF;
            --color-surface-variant: #E7E0EC;
            --color-on-surface: #1D1B20;
            --color-on-surface-variant: #49454F;
            --color-shadow: rgba(0, 0, 0, 0.15);
            --color-backdrop: rgba(0, 0, 0, 0.25);
            --card-radius: 16px;
            --header-height: 56px;
            --fab-size: 56px;
            --transition: 0.3s cubic-bezier(0.3, 0, 0, 1);
        }

        [data-theme="dark"] {
            --color-primary: #D0BCFF;
            --color-primary-container: #4F378B;
            --color-on-primary: #381E72;
            --color-surface: #1D1B20;
            --color-surface-variant: #49454F;
            --color-on-surface: #E6E1E5;
            --color-on-surface-variant: #CAC4D0;
            --color-shadow: rgba(0, 0, 0, 0.3);
            --color-backdrop: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--color-surface);
            color: var(--color-on-surface);
            min-height: 100vh;
            transition: background-color var(--transition), color var(--transition);
        }

        .app-header {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: var(--color-surface);
            box-shadow: 0 2px 4px var(--color-shadow);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title h1 {
            font-weight: 500;
            font-size: 18px;
        }

        .toolbar-actions {
            display: flex;
            gap: 16px;
        }

        .material-icons {
            user-select: none;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-on-surface);
            transition: background-color var(--transition), transform 0.3s ease;
        }

        .icon-btn:hover {
            background-color: rgba(var(--color-on-surface), 0.08);
            transform: scale(1.1);
        }

        .search-container {
            padding: 16px;
            margin-top: var(--header-height);
            background-color: var(--color-surface);
            position: sticky;
            top: var(--header-height);
            z-index: 50;
            box-shadow: 0 1px 3px var(--color-shadow);
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border-radius: 28px;
            background-color: var(--color-surface-variant);
            color: var(--color-on-surface);
            font-size: 16px;
            border: none;
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--color-primary);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-on-surface-variant);
        }

        .main-content {
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tag-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 0 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tag-filter::-webkit-scrollbar {
            display: none;
        }

        .filter-tag {
            padding: 8px 16px;
            border-radius: 16px;
            background-color: var(--color-surface-variant);
            color: var(--color-on-surface);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .filter-tag:hover {
            background-color: rgba(var(--color-primary), 0.08);
        }

        .filter-tag.active {
            background-color: var(--color-primary);
            color: var(--color-on-primary);
        }

        .memo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 80px;
        }

        @media (max-width: 480px) {
            .memo-grid {
                grid-template-columns: 1fr;
            }
        }

        .memo-card {
            background-color: var(--color-surface);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 2px 6px var(--color-shadow);
            position: relative;
            transition: transform var(--transition), box-shadow var(--transition);
            border: 1px solid var(--color-surface-variant);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .memo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px var(--color-shadow);
        }

        .memo-card.pinned::before {
            content: "置顶";
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--color-primary);
            color: var(--color-on-primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .memo-content {
            padding: 20px;
            flex-grow: 1;
            font-size: 15px;
            line-height: 1.6;
        }

        .memo-content.done {
            text-decoration: line-through;
            color: var(--color-on-surface-variant);
        }

        .memo-tags {
            display: flex;
            gap: 8px;
            padding: 0 20px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-work {
            background-color: rgba(103, 80, 164, 0.1);
            color: var(--color-primary);
        }

        .tag-study {
            background-color: rgba(48, 136, 252, 0.1);
            color: #3088FC;
        }

        .tag-life {
            background-color: rgba(255, 160, 0, 0.1);
            color: #FFA000;
        }

        .tag-inspire {
            background-color: rgba(236, 64, 122, 0.1);
            color: #EC407A;
        }

        .memo-footer {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            border-top: 1px solid var(--color-surface-variant);
        }

        .memo-time {
            font-size: 13px;
            color: var(--color-on-surface-variant);
        }

        .memo-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-on-surface-variant);
            transition: all var(--transition);
            background-color: transparent;
            border: none;
        }

        .action-btn:hover {
            background-color: rgba(var(--color-on-surface), 0.08);
            transform: scale(1.1);
        }

        .delete-btn:hover {
            color: #F44336;
            background-color: rgba(244, 67, 54, 0.1);
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: var(--fab-size);
            background-color: var(--color-primary);
            color: var(--color-on-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--color-shadow);
            z-index: 100;
            transition: transform var(--transition), box-shadow var(--transition), background-color var(--transition);
            border: none;
        }

        .fab:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 12px var(--color-shadow);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-backdrop);
            display: none;
            z-index: 300;
            transition: opacity var(--transition);
        }

        .memo-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: calc(100% - 32px);
            max-width: 560px;
            max-height: 80vh;
            background-color: var(--color-surface);
            border-radius: var(--card-radius);
            box-shadow: 0 24px 48px var(--color-shadow);
            z-index: 400;
            display: none;
            overflow: hidden;
            opacity: 0;
            transition: transform var(--transition), opacity var(--transition);
        }

        .modal-header {
            padding: 24px 24px 8px;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 500;
            color: var(--color-primary);
        }

        .modal-content {
            padding: 0 24px;
            overflow-y: auto;
            max-height: 60vh;
        }

        #content {
            width: 100%;
            min-height: 160px;
            padding: 16px;
            border: 1px solid var(--color-surface-variant);
            border-radius: 16px;
            background-color: var(--color-surface);
            color: var(--color-on-surface);
            font-size: 16px;
            resize: none;
            transition: border-color var(--transition);
        }

        #content:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .tag-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 20px 0 12px;
        }

        .tag-item {
            padding: 8px 16px;
            border-radius: 16px;
            background-color: var(--color-surface-variant);
            color: var(--color-on-surface);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition);
        }

        .tag-item:hover {
            background-color: rgba(var(--color-primary), 0.1);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .tag-item.active {
            background-color: var(--color-primary);
            color: var(--color-on-primary);
            transform: translateY(-2px);
        }

        .modal-footer {
            padding: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition);
            border: none;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-outlined {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-outlined:hover {
            background-color: rgba(var(--color-primary), 0.08);
            transform: translateY(-2px);
        }

        .btn-contained {
            background-color: var(--color-primary);
            color: var(--color-on-primary);
            box-shadow: 0 2px 4px var(--color-shadow);
        }

        .btn-contained:hover {
            background-color: var(--color-primary);
            opacity: 0.9;
            box-shadow: 0 4px 8px var(--color-shadow);
            transform: translateY(-2px);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 24px;
            color: var(--color-on-surface-variant);
            background-color: var(--color-surface);
            border-radius: var(--card-radius);
            box-shadow: 0 2px 6px var(--color-shadow);
            margin-top: 20px;
        }

        .empty-icon {
            font-size: 84px;
            margin-bottom: 24px;
            color: var(--color-primary);
            transition: all 0.5s ease;
        }
        
        .empty-icon.pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotating {
            animation: spin 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- 应用头部 -->
    <div class="app-header">
        <div class="app-title">
            <h1>树洞便签</h1>
        </div>
        <div class="toolbar-actions">
            <div class="icon-btn" id="themeToggle">
                <span class="material-icons" id="themeIcon">dark_mode</span>
            </div>
        </div>
    </div>
    
    <!-- 搜索区域 -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索内容或标签..." id="searchInput">
            <span class="material-icons search-icon">search</span>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 标签过滤器 -->
        <div class="tag-filter">
            <div class="filter-tag active" data-tag="all" onclick="filterByTag('all')">
                <span class="material-icons">list</span>
                全部便签
            </div>
            <div class="filter-tag" data-tag="工作" onclick="filterByTag('工作')">
                <span class="material-icons">work</span>
                工作
            </div>
            <div class="filter-tag" data-tag="学习" onclick="filterByTag('学习')">
                <span class="material-icons">school</span>
                学习
            </div>
            <div class="filter-tag" data-tag="生活" onclick="filterByTag('生活')">
                <span class="material-icons">home</span>
                生活
            </div>
            <div class="filter-tag" data-tag="灵感" onclick="filterByTag('灵感')">
                <span class="material-icons">lightbulb</span>
                灵感
            </div>
        </div>
        
        <!-- 便签网格 -->
        <div class="memo-grid" id="postList">
            <!-- 内容由JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 浮动操作按钮 -->
    <button class="fab" onclick="showModal()">
        <span class="material-icons">add</span>
    </button>
    
    <!-- 模态框背景 -->
    <div class="modal-backdrop" id="modalBackdrop" onclick="hideModal()"></div>
    
    <!-- 新建便签模态框 -->
    <div class="memo-modal" id="postModal">
        <div class="modal-header">
            <h3>新建便签</h3>
        </div>
        <div class="modal-content">
            <textarea id="content" placeholder="记录您的想法、任务或灵感..."></textarea>
            
            <div class="tag-selector">
                <div class="tag-item" onclick="toggleTag(this, '工作')">
                    <span class="material-icons">work</span>
                    工作
                </div>
                <div class="tag-item" onclick="toggleTag(this, '学习')">
                    <span class="material-icons">school</span>
                    学习
                </div>
                <div class="tag-item" onclick="toggleTag(this, '生活')">
                    <span class="material-icons">home</span>
                    生活
                </div>
                <div class="tag-item" onclick="toggleTag(this, '灵感')">
                    <span class="material-icons">lightbulb</span>
                    灵感
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outlined" onclick="hideModal()">
                <span class="material-icons">close</span>
                取消
            </button>
            <button class="btn btn-contained" onclick="postMessage()">
                <span class="material-icons">save</span>
                保存
            </button>
        </div>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem('memoPosts')) || [];
        let selectedTags = new Set();
        let currentSearch = '';
        let activeTagFilter = 'all';
        let lastThemeToggle = 0;
        
        // 初始化
        window.onload = () => {
            loadTheme();
            setupEventListeners();
            renderPosts();
        };

        function setupEventListeners() {
            // 主题切换
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function() {
                currentSearch = this.value;
                renderPosts();
            });
        }

        // 弹窗控制 - 添加动画效果
        function showModal() {
            document.getElementById('modalBackdrop').style.display = 'block';
            document.getElementById('postModal').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('postModal').style.opacity = '1';
                document.getElementById('postModal').style.transform = 'translate(-50%, -50%) scale(1)';
                document.getElementById('modalBackdrop').style.opacity = '1';
            }, 10);
            
            document.getElementById('content').focus();
        }

        function hideModal() {
            const modal = document.getElementById('postModal');
            const backdrop = document.getElementById('modalBackdrop');
            
            modal.style.opacity = '0';
            modal.style.transform = 'translate(-50%, -50%) scale(0.95)';
            backdrop.style.opacity = '0';
            
            setTimeout(() => {
                modal.style.display = 'none';
                backdrop.style.display = 'none';
                resetForm();
            }, 300);
        }

        // 标签功能
        function toggleTag(element, tag) {
            element.classList.toggle('active');
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
            } else {
                selectedTags.add(tag);
            }
        }
        
        function filterByTag(tag) {
            activeTagFilter = tag;
            
            // 修复标签按钮激活状态 - 使用data-tag属性
            document.querySelectorAll('.filter-tag').forEach(el => {
                const elTag = el.getAttribute('data-tag');
                el.classList.toggle('active', elTag === tag);
            });
            
            renderPosts();
        }

        // 发布功能
        function postMessage() {
            const content = document.getElementById('content').value.trim();
            if (!content) {
                alert('内容不能为空');
                return;
            }

            const newPost = {
                id: Date.now(),
                content,
                tags: Array.from(selectedTags),
                timestamp: Date.now(),
                done: false,
                pinned: false
            };

            posts.unshift(newPost);
            savePosts();
            renderPosts();
            hideModal();
            
            // 添加反馈动画
            const fab = document.querySelector('.fab');
            fab.style.background = 'var(--color-primary-container)';
            fab.style.color = 'var(--color-primary)';
            fab.innerHTML = '<span class="material-icons">check</span>';
            setTimeout(() => {
                fab.style.background = 'var(--color-primary)';
                fab.style.color = 'var(--color-on-primary)';
                fab.innerHTML = '<span class="material-icons">add</span>';
            }, 1000);
        }

        // 渲染功能
        function renderPosts() {
            const filtered = filterPosts();
            const container = document.getElementById('postList');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon material-icons pulse">note_add</div>
                        <h3>暂无便签记录</h3>
                        <p>点击右下角 + 按钮创建您的第一条便签</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // 如果有置顶便签，优先渲染
            const pinnedPosts = filtered.filter(post => post.pinned);
            if (pinnedPosts.length > 0) {
                pinnedPosts.forEach(post => {
                    html += createPostHTML(post);
                });
            }

            // 渲染普通便签
            const normalPosts = filtered.filter(post => !post.pinned);
            normalPosts.forEach(post => {
                html += createPostHTML(post);
            });

            container.innerHTML = html;
        }

        function createPostHTML(post) {
            return `
                <div class="memo-card ${post.pinned ? 'pinned' : ''}" data-id="${post.id}">
                    <div class="memo-content ${post.done ? 'done' : ''}">${post.content}</div>
                    <div class="memo-tags">
                        ${post.tags.map(tag => `
                            <div class="tag ${tag === '工作' ? 'tag-work' : 
                                          tag === '学习' ? 'tag-study' : 
                                          tag === '生活' ? 'tag-life' : 
                                          'tag-inspire'}">${tag}</div>
                        `).join('')}
                    </div>
                    <div class="memo-footer">
                        <div class="memo-time">${formatTime(post.timestamp)}</div>
                        <div class="memo-actions">
                            <button class="action-btn" onclick="togglePin(${post.id})" title="${post.pinned ? '取消置顶' : '置顶'}">
                                <span class="material-icons">push_pin</span>
                            </button>
                            <button class="action-btn" onclick="toggleDone(${post.id})" title="${post.done ? '标记未完成' : '标记已完成'}">
                                <span class="material-icons">${post.done ? 'check_circle' : 'radio_button_unchecked'}</span>
                            </button>
                            <button class="action-btn delete-btn" onclick="confirmDelete(${post.id})" title="删除">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 交互功能
        function toggleDone(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.done = !post.done;
                savePosts();
                renderPosts();
            }
        }

        function togglePin(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.pinned = !post.pinned;
                savePosts();
                renderPosts();
            }
        }

        function confirmDelete(id) {
            if (confirm('确定要删除这条便签吗？删除后不可恢复。')) {
                // 修复删除问题 - 获取正确的卡片元素
                const postElement = document.querySelector(`.memo-card[data-id="${id}"]`);
                if (postElement) {
                    // 添加删除动画效果
                    postElement.style.transform = 'scale(0.9)';
                    postElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        posts = posts.filter(p => p.id !== id);
                        savePosts();
                        renderPosts();
                    }, 300);
                }
            }
        }

        function filterPosts() {
            return posts.filter(post => {
                // 标签过滤
                const tagMatch = activeTagFilter === 'all' || post.tags.includes(activeTagFilter);
                
                // 内容过滤
                const contentMatch = post.content.toLowerCase().includes(currentSearch.toLowerCase());
                
                // 标签文本过滤
                const tagTextMatch = post.tags.some(tag => tag.toLowerCase().includes(currentSearch.toLowerCase()));
                
                return tagMatch && (contentMatch || tagTextMatch);
            }).sort((a, b) => {
                // 置顶的排在前面
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                // 然后按时间倒序
                return b.timestamp - a.timestamp;
            });
        }

        function resetForm() {
            document.getElementById('content').value = '';
            selectedTags.clear();
            document.querySelectorAll('.tag-item').forEach(tag => {
                tag.classList.remove('active');
            });
        }

        function savePosts() {
            localStorage.setItem('memoPosts', JSON.stringify(posts));
        }

        function toggleTheme() {
            const now = Date.now();
            // 防止快速连续点击
            if (now - lastThemeToggle < 500) return;
            lastThemeToggle = now;
            
            const isDark = document.body.dataset.theme === 'dark';
            const themeIcon = document.getElementById('themeIcon');
            
            // 添加旋转动画
            themeIcon.classList.add('rotating');
            setTimeout(() => {
                themeIcon.classList.remove('rotating');
            }, 600);
            
            // 更新图标
            themeIcon.textContent = isDark ? 'dark_mode' : 'light_mode';
            
            // 应用新主题
            document.body.dataset.theme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = theme;
            
            // 确保图标正确显示
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            // 计算时间差
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            // 今天内的消息
            if (diff < 86400000 && date.getDate() === now.getDate()) {
                if (minutes < 60) {
                    return `${minutes} 分钟前`;
                }
                return `今天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 昨天
            if (diff < 172800000 && date.getDate() === now.getDate() - 1) {
                return `昨天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 本周内
            if (diff < 604800000) {
                const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                return `${days[date.getDay()]} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 超过一周
            return `${date.getFullYear()}/${(date.getMonth()+1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        }
    </script>
