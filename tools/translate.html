            document.body.appendChild(toast);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {

                setTimeout(() => toast.remove(), 300);

        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `

        document.head.appendChild(style);

        // 1. æ·±è‰²æ¨¡å¼åˆ‡æ¢
        darkModeBtn.addEventListener('click', () => {

            if (isDarkMode) {

        // 2. ç¿»è¯‘å†å²å’Œè®¾ç½®æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        [historyModal, settingsModal].forEach(modal => {

        clearHistoryBtn.addEventListener('click', clearHistory);

        // ä¿å­˜è®¾ç½®æŒ‰é’®

        // 3. è¯­è¨€é€‰æ‹©åŠŸèƒ½
        sourceLangBtn.addEventListener('click', (e) => {

        // ç‚¹å‡»é¡µé¢å…¶ä»–ä½ç½®å…³é—­ä¸‹æ‹‰èœå•
        document.addEventListener('click', () => {

        // 4. è¾“å…¥ç›‘å¬ (å®ç°å­—ç¬¦è®¡æ•°ä¸è‡ªåŠ¨ç¿»è¯‘)
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            charCount.textContent = `${text.length} / 5000`;

            // æ›´æ–°ç¿»è¯‘æŒ‰é’®çŠ¶æ€
            updateCenterTranslateButton();

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ (é˜²æŠ–ï¼šç”¨æˆ·åœæ­¢è¾“å…¥ 800ms åå†ç¿»è¯‘)
            clearTimeout(typingTimer);
            
            if (text.trim() === '') {
                outputText.innerHTML = '';
                return;
            }

            // æ¡Œé¢ç«¯ä¸”è‡ªåŠ¨ç¿»è¯‘å¼€å¯æ—¶ï¼Œå¯ç”¨è‡ªåŠ¨ç¿»è¯‘
            if (window.innerWidth > 768 && settings.autoTranslate) {
                typingTimer = setTimeout(() => {

        // 5. ä¸­é—´ç¿»è¯‘æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
        centerTranslateBtn.addEventListener('click', () => {

        // ç§»åŠ¨ç«¯æŒ‰é’®ç‚¹å‡»ç¿»è¯‘
        mobileTranslateBtn.addEventListener('click', () => {
            const text = inputText.value;

                performTranslation(text);

        // 6. è¯­è¨€äº¤æ¢é€»è¾‘
        swapBtn.addEventListener('click', () => {
            // äº¤æ¢è¯­è¨€
            if (currentSourceLang === 'auto') {
                currentSourceLang = currentTargetLang;
                currentTargetLang = 'en'; // é»˜è®¤åˆ‡æ¢åˆ°è‹±è¯­
            } else {
                const temp = currentSourceLang;
                currentSourceLang = currentTargetLang;
                currentTargetLang = temp;
            }
            
            // æ›´æ–°æŒ‰é’®æ–‡æœ¬
            sourceLangBtn.textContent = languages[currentSourceLang];
            targetLangBtn.textContent = languages[currentTargetLang];
            
            // äº¤æ¢è¾“å…¥è¾“å‡ºå†…å®¹
            const currentInput = inputText.value;
            const currentOutput = outputText.innerText;
            
            inputText.value = currentOutput;
            outputText.innerText = currentInput;
            
            // æ›´æ–°å­—ç¬¦è®¡æ•°
            charCount.textContent = `${inputText.value.length} / 5000`;
            
            // æ›´æ–°ç¿»è¯‘æŒ‰é’®çŠ¶æ€
            updateCenterTranslateButton();
            
            // è§¦å‘æ—‹è½¬åŠ¨ç”»
            swapBtn.style.transform = 'rotate(180deg)';
            setTimeout(() => swapBtn.style.transform = 'rotate(0deg)', 300);
        });

        // 7. è°ƒç”¨ DeepSeek API ç¿»è¯‘æ ¸å¿ƒå‡½æ•°
        async function performTranslation(text) {
            outputText.innerHTML = '<div class="loading"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></div>';
            
            // æ£€æŸ¥APIå¯†é’¥
            if (!settings.apiKey) {
                outputText.innerHTML = '<div class="error-message">è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½®DeepSeek APIå¯†é’¥</div>';
                return;
            }

            try {
                // æ„å»ºç³»ç»Ÿæç¤ºè¯
                const systemPrompt = buildSystemPrompt();
                
                // è°ƒç”¨DeepSeek API
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${settings.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: text }
                        ],
                        stream: false,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                }

                const data = await response.json();
                const result = data.choices[0].message.content.trim();

                // æ·»åŠ åˆ°å†å²è®°å½•
                addToHistory(text, result);

                // æ˜¾ç¤ºç»“æœ
                outputText.innerHTML = '';
                if (settings.typingEffect) {
                    outputText.classList.add('typing');
                    let index = 0;
                    
                    function typeWriter() {
                        if (index < result.length) {
                            outputText.innerHTML += result.charAt(index);
                            index++;
                            setTimeout(typeWriter, 30);
                        } else {
                            outputText.classList.remove('typing');
                        }
                    }
                    typeWriter();
                } else {
                    outputText.innerText = result;
                }
                
            } catch (error) {
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                outputText.innerHTML = `<div class="error-message">ç¿»è¯‘å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ„å»ºç³»ç»Ÿæç¤ºè¯
        function buildSystemPrompt() {
            const targetLangName = deepSeekLangCodes[currentTargetLang] || languages[currentTargetLang];
            
            if (currentSourceLang === 'auto') {
                return `You are a professional translation assistant. Please translate the user's text into ${targetLangName}. Detect the source language automatically. Only output the translation result, no explanations.`;
            } else {
                const sourceLangName = deepSeekLangCodes[currentSourceLang] || languages[currentSourceLang];
                return `You are a professional translation assistant. Please translate the user's text from ${sourceLangName} to ${targetLangName}. Only output the translation result, no explanations.`;
            }
        }

        // 9. å¤åˆ¶åŠŸèƒ½
        copyBtn.addEventListener('click', () => {

        window.addEventListener('load', () => {

            // è°ƒæ•´ä¸»å®¹å™¨é«˜åº¦
            adjustMainHeight();

            updateCenterTranslateButton();

        // APIå¯†é’¥è¾“å…¥å˜åŒ–æ—¶æ›´æ–°æŒ‰é’®çŠ¶æ€
        apiKeyInput.addEventListener('input', () => {

        // è°ƒæ•´ä¸»å®¹å™¨é«˜åº¦
        function adjustMainHeight() {
