<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>树洞天气助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Material Design 3 Design Tokens (CSS Variables) --- */
        :root {
            /* Light Theme (Default) - Based on Sky Blue */
            --md-sys-color-primary: #006493;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #cae6ff;
            --md-sys-color-on-primary-container: #001e30;
            
            --md-sys-color-secondary: #50606e;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #d3e4f5;
            --md-sys-color-on-secondary-container: #0c1d29;

            --md-sys-color-tertiary: #65587b;
            --md-sys-color-tertiary-container: #ebddff;
            --md-sys-color-on-tertiary-container: #201634;

            --md-sys-color-error: #ba1a1a;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;

            --md-sys-color-background: #fcfcff;
            --md-sys-color-on-background: #1a1c1e;
            
            --md-sys-color-surface: #fcfcff;
            --md-sys-color-on-surface: #1a1c1e;
            --md-sys-color-surface-variant: #dde3ea;
            --md-sys-color-on-surface-variant: #41484d;
            
            --md-sys-color-outline: #71787e;
            --md-sys-color-outline-variant: #c1c7ce;

            /* 更新时间背景颜色变量 */
            --update-time-bg: rgba(0, 0, 0, 0.08);
            --update-time-color: rgba(0, 0, 0, 0.7);

            /* Shapes & Elevation */
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-full: 9999px;
            
            --md-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        /* Dark Theme Override */
        [data-theme="dark"] {
            --md-sys-color-primary: #8aceff;
            --md-sys-color-on-primary: #00344f;
            --md-sys-color-primary-container: #004b6f;
            --md-sys-color-on-primary-container: #cae6ff;

            --md-sys-color-secondary: #b7c8d9;
            --md-sys-color-on-secondary: #22323f;
            --md-sys-color-secondary-container: #384956;
            --md-sys-color-on-secondary-container: #d3e4f5;

            --md-sys-color-tertiary: #d0bcff;
            --md-sys-color-tertiary-container: #4d4162;
            --md-sys-color-on-tertiary-container: #ebddff;

            --md-sys-color-error: #ffb4ab;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error-container: #ffdad6;

            --md-sys-color-background: #1a1c1e;
            --md-sys-color-on-background: #e2e2e6;
            
            --md-sys-color-surface: #1a1c1e;
            --md-sys-color-on-surface: #e2e2e6;
            --md-sys-color-surface-variant: #41484d;
            --md-sys-color-on-surface-variant: #c1c7ce;
            
            --md-sys-color-outline: #8b9199;
            
            /* 暗色模式下更新时间背景颜色 */
            --update-time-bg: rgba(255, 255, 255, 0.15);
            --update-time-color: rgba(255, 255, 255, 0.9);
        }

        /* --- Base Reset & Typography --- */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Top App Bar (Small) --- */
        .top-app-bar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .app-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .headline {
            font-size: 22px;
            font-weight: 500;
            line-height: 1.2;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: var(--md-sys-shape-corner-full);
            color: var(--md-sys-color-on-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            min-width: 48px;
            min-height: 48px;
            font-size: 20px;
        }

        .icon-btn:hover { 
            background-color: var(--md-sys-color-surface-variant); 
        }
        .icon-btn:active { 
            background-color: var(--md-sys-color-outline-variant); 
        }

        /* Material Icons 样式调整 */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* 默认大小 */
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* 主题图标大小调整 */
        #themeIcon {
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Main Content --- */
        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- Search Field (MD3 Filled Text Field) --- */
        .search-area {
            position: relative;
            width: 100%;
        }

        .input-group {
            width: 100%;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-full);
            border: none;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: all 0.2s;
            box-shadow: inset 0 0 0 1px transparent;
        }
        
        .input-group:focus-within {
            box-shadow: inset 0 0 0 2px var(--md-sys-color-primary);
        }

        .search-icon {
            color: var(--md-sys-color-on-surface-variant);
            margin-right: 12px;
            font-size: 18px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            outline: none;
            height: 100%;
        }
        
        input::placeholder { 
            color: var(--md-sys-color-on-surface-variant); 
            opacity: 0.7; 
        }

        .search-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 8px;
        }

        .search-fab {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            height: 40px;
            padding: 0 20px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            box-shadow: var(--md-elevation-1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .search-fab:hover { 
            box-shadow: var(--md-elevation-2); 
            filter: brightness(1.1);
        }

        .location-fab {
            background-color: var(--md-sys-color-secondary);
            color: var(--md-sys-color-on-secondary);
            border: none;
            height: 40px;
            width: 40px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--md-elevation-1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .location-fab:hover { 
            box-shadow: var(--md-elevation-2); 
            filter: brightness(1.1);
        }

        /* --- Weather Card (Elevated) --- */
        .weather-card {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            display: none;
        }
        
        .weather-card.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* 优化：更新时间的布局 - 调整对齐 */
        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .location-info-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            gap: 16px;
        }

        .location-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .location-info h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 0;
        }

        .location-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .location-date {
            font-size: 14px;
            opacity: 0.9;
            color: var(--md-sys-color-on-primary-container);
        }

        /* 更新时间样式优化 - 修复白天模式下不明显的问题 */
        .update-time {
            font-size: 13px;
            background-color: var(--update-time-bg);
            color: var(--update-time-color);
            padding: 5px 12px;
            border-radius: var(--md-sys-shape-corner-small);
            line-height: 1.4;
            font-weight: 500;
            letter-spacing: 0.2px;
            transition: background-color 0.3s, color 0.3s;
        }

        .location-refresh-btn {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border: none;
            height: 40px;
            width: 40px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--md-elevation-1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .location-refresh-btn:hover { 
            box-shadow: var(--md-elevation-2); 
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
            gap: 24px;
        }

        .temperature-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 300;
            line-height: 1;
            position: relative;
        }

        /* 最低温最高温样式 */
        .temp-range {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-left: 8px;
        }

        .temp-high, .temp-low {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        .weather-icon-large {
            width: 88px;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-tertiary));
            border-radius: var(--md-sys-shape-corner-full);
            color: var(--md-sys-color-on-primary);
            font-size: 36px;
            box-shadow: var(--md-elevation-1);
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            text-align: left;
        }

        .weather-condition {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .weather-notice {
            font-size: 14px;
            opacity: 0.8;
        }

        /* --- Grid Details --- */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            width: 100%;
            margin-bottom: 24px;
        }

        .detail-item {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 20px 16px;
            border-radius: var(--md-sys-shape-corner-large);
            text-align: left;
            display: flex;
            flex-direction: column;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .detail-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-1);
        }

        .detail-label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            color: var(--md-sys-color-primary);
            font-size: 20px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Forecast Section --- */
        .forecast-section {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            margin-top: 16px;
            box-shadow: var(--md-elevation-1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 20px;
            padding-left: 8px;
            border-left: 4px solid var(--md-sys-color-primary);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .forecast-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .forecast-card:hover {
            box-shadow: var(--md-elevation-1);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-2px);
        }

        .forecast-date {
            font-size: 16px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .forecast-day {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 12px;
        }

        .forecast-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
            border-radius: var(--md-sys-shape-corner-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            margin-bottom: 12px;
            font-size: 22px;
        }

        .forecast-temp {
            font-size: 18px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .forecast-condition {
            font-size: 13px;
            color: var(--md-sys-color-on-surface-variant);
            line-height: 1.3;
        }

        /* --- 优化：昨日天气布局 --- */
        .yesterday-card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            margin-top: 16px;
            box-shadow: var(--md-elevation-1);
        }

        .yesterday-content {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .yesterday-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--md-sys-color-secondary), var(--md-sys-color-tertiary));
            border-radius: var(--md-sys-shape-corner-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-secondary);
            font-size: 28px;
            box-shadow: var(--md-elevation-1);
            flex-shrink: 0;
        }

        .yesterday-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .yesterday-info h3 {
            font-size: 18px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .yesterday-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .yesterday-detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .yesterday-detail-label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .yesterday-detail-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .yesterday-notice {
            font-style: italic;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            line-height: 1.4;
            padding: 12px 16px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-medium);
            margin-top: 12px;
            flex-basis: 100%;
        }

        /* --- Status & Loading --- */
        .status-msg {
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            margin-top: 20px;
            padding: 16px;
            border-radius: var(--md-sys-shape-corner-medium);
            display: none;
        }
        
        .status-msg.error {
            background-color: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
        }

        .loading {
            text-align: center;
            padding: 48px 16px;
            display: none;
        }

        .m3-circular-progress {
            width: 48px;
            height: 48px;
            border: 4px solid var(--md-sys-color-surface-variant);
            border-top: 4px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 页脚优化 --- */
        footer {
            text-align: center;
            padding: 24px 20px;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            background-color: var(--md-sys-color-surface);
            border-top: 1px solid var(--md-sys-color-outline-variant);
            margin-top: 32px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .footer-logo {
            font-weight: 600;
            color: var(--md-sys-color-primary);
        }

        .footer-copyright {
            opacity: 0.8;
            font-size: 13px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 16px 12px;
                gap: 20px;
            }
            
            .temperature {
                font-size: 56px;
            }
            
            .temp-range {
                margin-left: 4px;
            }
            
            .temp-high, .temp-low {
                font-size: 14px;
            }
            
            .weather-icon-large {
                width: 72px;
                height: 72px;
                font-size: 32px;
            }
            
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .weather-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .temperature-section {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-actions {
                gap: 4px;
            }
            
            .search-fab span {
                display: none;
            }
            
            .search-fab {
                padding: 0 12px;
                min-width: 40px;
                justify-content: center;
            }
            
            .yesterday-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .yesterday-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            /* 移动端调整更新时间布局 */
            .location-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .update-time {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .forecast-grid {
                grid-template-columns: 1fr;
            }
            
            .weather-card {
                padding: 24px 16px;
            }
            
            .forecast-section, .yesterday-card {
                padding: 20px 16px;
            }
            
            .yesterday-notice {
                max-width: 100%;
            }
            
            .top-app-bar {
                padding: 0 12px;
            }
            
            .headline {
                font-size: 20px;
            }
            
            .icon-btn {
                padding: 10px;
                min-width: 44px;
                min-height: 44px;
                font-size: 18px;
            }
            
            .location-info h2 {
                font-size: 24px;
            }
            
            .location-refresh-btn {
                height: 36px;
                width: 36px;
                font-size: 14px;
            }
            
            .temperature {
                font-size: 48px;
            }
            
            .temp-high, .temp-low {
                font-size: 13px;
            }
            
            .location-date {
                font-size: 13px;
            }
            
            .update-time {
                font-size: 12px;
                padding: 4px 10px;
            }
        }

        @media (max-width: 360px) {
            .headline {
                font-size: 18px;
            }
            
            .temperature {
                font-size: 44px;
            }
            
            .weather-icon-large {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            
            .input-group {
                height: 52px;
                padding: 0 12px;
            }
            
            .location-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <div class="app-bar-left">
            <button class="icon-btn" id="backButton" aria-label="返回">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="headline">树洞天气助手</span>
        </div>
        <button class="icon-btn" onclick="toggleTheme()" aria-label="切换主题">
            <span class="material-icons" id="themeIcon">dark_mode</span>
        </button>
    </header>

    <main class="container">
        
        <div class="search-area">
            <div class="input-group">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="cityInput" placeholder="输入城市名称 或 留空自动定位" enterkeyhint="search">
                <div class="search-actions">
                    <button class="search-fab" onclick="initiateSearch()">
                        <i class="fas fa-search button-icon"></i>
                        <span>查询</span>
                    </button>
                    <button class="location-fab" onclick="getWeatherByIP()" aria-label="自动定位">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="m3-circular-progress"></div>
            <p>正在获取天气信息...</p>
        </div>

        <!-- 错误消息 -->
        <div id="statusMsg" class="status-msg"></div>

        <!-- 当前天气卡片 -->
        <div id="weatherCard" class="weather-card">
            <div class="location-header">
                <div class="location-info-container">
                    <div class="location-info">
                        <h2 id="uiCity">--</h2>
                        <div class="location-meta">
                            <p class="location-date" id="uiDate">--</p>
                            <p class="update-time">更新: <span id="updateTime">--:--</span></p>
                        </div>
                    </div>
                    <button class="location-refresh-btn" onclick="initiateSearch()" aria-label="刷新天气">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div class="temperature" id="uiTemp">--°</div>
                    <div class="temp-range">
                        <div class="temp-high" id="uiHighTemp">最高: --°</div>
                        <div class="temp-low" id="uiLowTemp">最低: --°</div>
                    </div>
                    <div class="weather-icon-large" id="weatherIcon">
                        <i class="fas fa-question"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="weather-condition" id="uiWea">--</div>
                    <div class="weather-notice" id="weatherNotice">--</div>
                </div>
            </div>

            <div class="details-grid" id="currentDetails">
                <!-- 天气指标将通过JavaScript动态填充 -->
            </div>
        </div>

        <!-- 天气预报 -->
        <div class="forecast-section">
            <h3 class="section-title">7天预报</h3>
            <div class="forecast-grid" id="forecastContainer">
                <!-- 天气预报将通过JavaScript动态填充 -->
            </div>
        </div>

        <!-- 昨天天气 -->
        <div class="yesterday-card">
            <h3 class="section-title">昨天天气</h3>
            <div class="yesterday-content" id="yesterdayCard">
                <!-- 昨天天气将通过JavaScript动态填充 -->
            </div>
        </div>

    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">树洞天气助手</div>
            <div class="footer-copyright">天气数据由第三方提供·定位信息来自你的网络IP</div>
        </div>
    </footer>

    <script>
        // --- Configuration ---
        const API_KEY = "Nub0tYQ9brRDfSOfUXvA6xgoxb";
        const WEATHER_URL = "https://api.hewoyi.com/api/weather/v1";
        const IP_URL = "https://api.hewoyi.com/api/ipjwd/get";

        // --- DOM Elements ---
        const cityInput = document.getElementById('cityInput');
        const statusMsg = document.getElementById('statusMsg');
        const weatherCard = document.getElementById('weatherCard');
        const loading = document.getElementById('loading');
        const themeIcon = document.getElementById('themeIcon');
        const backButton = document.getElementById('backButton');
        
        // 天气显示元素
        const uiCity = document.getElementById('uiCity');
        const uiDate = document.getElementById('uiDate');
        const uiTemp = document.getElementById('uiTemp');
        const uiHighTemp = document.getElementById('uiHighTemp');
        const uiLowTemp = document.getElementById('uiLowTemp');
        const uiWea = document.getElementById('uiWea');
        const weatherNotice = document.getElementById('weatherNotice');
        const weatherIcon = document.getElementById('weatherIcon');
        const updateTime = document.getElementById('updateTime');
        const currentDetails = document.getElementById('currentDetails');
        const forecastContainer = document.getElementById('forecastContainer');
        const yesterdayCard = document.getElementById('yesterdayCard');

        // 存储上一次获取的天气数据，用于刷新时使用
        let lastWeatherData = null;
        let lastCity = null;

        // --- Theme Logic ---
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'dark_mode'; // 白天模式显示暗色模式图标
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'light_mode'; // 夜间模式显示亮色模式图标
                localStorage.setItem('theme', 'dark');
            }
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'light_mode'; // 夜间模式显示亮色模式图标
            } else {
                document.body.removeAttribute('data-theme');
                themeIcon.textContent = 'dark_mode'; // 白天模式显示暗色模式图标
            }
        }

        // --- 返回按钮 ---
        backButton.addEventListener('click', () => {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        });

        // --- Search Logic ---
        function initiateSearch() {
            const city = cityInput.value.trim();
            weatherCard.classList.remove('show'); // Hide old data
            
            if (!city) {
                // Empty input -> IP Search
                getWeatherByIP();
            } else {
                // User input -> Direct Search
                getWeatherByCity(city);
            }
        }

        // Allow Enter key
        cityInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                initiateSearch();
            }
        });

        // --- 显示状态信息 ---
        function showStatus(text, isError) {
            statusMsg.innerText = text;
            statusMsg.className = isError ? "status-msg error" : "status-msg";
            statusMsg.style.display = 'block';
            loading.style.display = 'none';
            
            // 如果是错误信息，3秒后自动隐藏
            if (isError) {
                setTimeout(() => {
                    statusMsg.style.display = 'none';
                }, 3000);
            }
        }

        // --- 显示加载状态 ---
        function showLoading() {
            loading.style.display = 'block';
            weatherCard.style.display = 'none';
            statusMsg.style.display = 'none';
        }

        // --- 隐藏加载状态 ---
        function hideLoading() {
            loading.style.display = 'none';
        }

        // --- API Logic ---
        
        // 1. 根据IP获取天气
        async function getWeatherByIP() {
            showLoading();
            
            try {
                const res = await fetch(`${IP_URL}?key=${API_KEY}&ip=`);
                const data = await res.json();
                
                if (data.code === 200 && data.data && data.data.info) {
                    const city = data.data.info.city;
                    const cleanCity = city.replace(/市$/, '');
                    cityInput.value = cleanCity;
                    lastCity = cleanCity;
                    getWeatherByCity(cleanCity);
                } else {
                    // 如果IP定位失败，使用默认城市
                    showStatus("自动定位失败，使用默认城市: 北京", false);
                    cityInput.value = "北京";
                    lastCity = "北京";
                    getWeatherByCity("北京");
                }
            } catch (error) {
                console.error('IP查询错误:', error);
                showStatus("自动定位失败，使用默认城市: 北京", false);
                cityInput.value = "北京";
                lastCity = "北京";
                getWeatherByCity("北京");
            }
        }

        // 2. 根据城市名称获取天气
        async function getWeatherByCity(city) {
            showLoading();
            
            // 如果城市名称为空，使用上次查询的城市或默认城市
            if (!city || city.trim() === '') {
                city = lastCity || "北京";
                cityInput.value = city;
            }
            
            try {
                const response = await fetch(`${WEATHER_URL}?key=${API_KEY}&city=${encodeURIComponent(city)}`);
                
                if (!response.ok) {
                    throw new Error(`天气查询失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    lastWeatherData = data;
                    lastCity = city;
                    displayWeather(data, city);
                } else {
                    throw new Error(data.msg || '天气数据获取失败');
                }
            } catch (error) {
                console.error('天气查询错误:', error);
                showStatus(`查询失败: ${error.message}`, true);
                
                // 如果查询失败，但有缓存数据，显示缓存数据
                if (lastWeatherData && lastCity) {
                    setTimeout(() => {
                        showStatus("显示上次查询的天气数据", false);
                        displayWeather(lastWeatherData, lastCity);
                    }, 1000);
                }
            }
        }

        // --- 显示天气信息 ---
        function displayWeather(weatherData, city) {
            // 更新城市名称
            uiCity.textContent = weatherData.msg?.city || city || "未知城市";
            
            // 更新当前时间
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long',
                hour: 'numeric',
                minute: 'numeric'
            };
            uiDate.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 更新数据更新时间
            if (weatherData.msg?.updateTime) {
                updateTime.textContent = weatherData.msg.updateTime;
            } else {
                updateTime.textContent = now.getHours().toString().padStart(2, '0') + ':' + 
                                        now.getMinutes().toString().padStart(2, '0');
            }
            
            // 更新当前天气
            if (weatherData.data) {
                const data = weatherData.data;
                
                // 更新温度
                uiTemp.textContent = `${data.wendu}°`;
                
                // 更新最低温和最高温
                if (data.forecast && data.forecast.length > 0) {
                    const today = data.forecast[0];
                    uiHighTemp.textContent = `最高: ${today.high}`;
                    uiLowTemp.textContent = `最低: ${today.low}`;
                    uiWea.textContent = today.type;
                    weatherNotice.textContent = today.notice;
                    
                    // 设置天气图标
                    setWeatherIcon(today.type, weatherIcon);
                }
                
                // 生成当前天气详情
                generateCurrentDetails(data);
                
                // 生成天气预报
                generateForecast(data.forecast);
                
                // 生成昨天天气
                generateYesterdayWeather(data.yesterday);
            }
            
            // 显示天气信息
            hideLoading();
            statusMsg.style.display = 'none';
            weatherCard.style.display = 'flex';
            
            // Trigger animation
            setTimeout(() => {
                weatherCard.classList.add('show');
            }, 10);
        }

        // --- 设置天气图标 ---
        function setWeatherIcon(condition, iconElement) {
            const conditionLower = condition.toLowerCase();
            let iconClass = 'fas fa-cloud';
            
            if (conditionLower.includes('晴')) {
                iconClass = 'fas fa-sun';
            } else if (conditionLower.includes('多云')) {
                iconClass = 'fas fa-cloud-sun';
            } else if (conditionLower.includes('阴')) {
                iconClass = 'fas fa-cloud';
            } else if (conditionLower.includes('雨')) {
                if (conditionLower.includes('雷')) {
                    iconClass = 'fas fa-bolt';
                } else if (conditionLower.includes('小雨')) {
                    iconClass = 'fas fa-cloud-rain';
                } else {
                    iconClass = 'fas fa-cloud-showers-heavy';
                }
            } else if (conditionLower.includes('雪')) {
                iconClass = 'fas fa-snowflake';
            } else if (conditionLower.includes('雾') || conditionLower.includes('霾')) {
                iconClass = 'fas fa-smog';
            }
            
            iconElement.innerHTML = `<i class="${iconClass}"></i>`;
        }

        // --- 生成当前天气详情（恢复低温高温） ---
        function generateCurrentDetails(weatherData) {
            currentDetails.innerHTML = '';
            
            // 天气详情指标
            const metrics = [
                { icon: 'fas fa-tint', label: '湿度', value: weatherData.shidu || '--' },
                { icon: 'fas fa-wind', label: '空气质量', value: weatherData.quality || '--' },
                { icon: 'fas fa-smog', label: 'PM2.5', value: weatherData.pm25 || '--' },
                { icon: 'fas fa-industry', label: 'PM10', value: weatherData.pm10 || '--' }
            ];
            
            // 如果API提供了风向风力信息，添加到详情中
            if (weatherData.forecast && weatherData.forecast.length > 0) {
                const today = weatherData.forecast[0];
                if (today.fx && today.fl) {
                    metrics.push(
                        { icon: 'fas fa-wind', label: '风向', value: today.fx || '--' },
                        { icon: 'fas fa-flag', label: '风力', value: today.fl || '--' }
                    );
                }
            }
            
            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'detail-item';
                card.innerHTML = `
                    <div class="detail-label">${metric.label}</div>
                    <div class="detail-value">
                        <i class="${metric.icon} detail-icon"></i>
                        <span>${metric.value}</span>
                    </div>
                `;
                currentDetails.appendChild(card);
            });
        }

        // --- 生成天气预报 ---
        function generateForecast(forecastData) {
            if (!forecastData || forecastData.length === 0) return;
            
            forecastContainer.innerHTML = '';
            
            const daysToShow = Math.min(forecastData.length, 7);
            
            for (let i = 0; i < daysToShow; i++) {
                const day = forecastData[i];
                const dayCard = document.createElement('div');
                dayCard.className = 'forecast-card';
                
                // 设置日期显示
                let dateDisplay = day.date;
                if (i === 0) {
                    dateDisplay = '今天';
                } else if (i === 1) {
                    dateDisplay = '明天';
                } else if (i === 2) {
                    dateDisplay = '后天';
                } else {
                    dateDisplay = `${day.date}日`;
                }
                
                // 设置天气图标
                let iconClass = 'fas fa-cloud';
                const conditionLower = day.type.toLowerCase();
                
                if (conditionLower.includes('晴')) {
                    iconClass = 'fas fa-sun';
                } else if (conditionLower.includes('多云')) {
                    iconClass = 'fas fa-cloud-sun';
                } else if (conditionLower.includes('阴')) {
                    iconClass = 'fas fa-cloud';
                } else if (conditionLower.includes('雨')) {
                    if (conditionLower.includes('雷')) {
                        iconClass = 'fas fa-bolt';
                    } else if (conditionLower.includes('小雨')) {
                        iconClass = 'fas fa-cloud-rain';
                    } else {
                        iconClass = 'fas fa-cloud-showers-heavy';
                    }
                } else if (conditionLower.includes('雪')) {
                    iconClass = 'fas fa-snowflake';
                } else if (conditionLower.includes('雾') || conditionLower.includes('霾')) {
                    iconClass = 'fas fa-smog';
                }
                
                dayCard.innerHTML = `
                    <div class="forecast-date">${dateDisplay}</div>
                    <div class="forecast-day">${day.week}</div>
                    <div class="forecast-icon">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="forecast-temp">${day.low} ~ ${day.high}</div>
                    <div class="forecast-condition">${day.type}</div>
                `;
                
                forecastContainer.appendChild(dayCard);
            }
        }

        // --- 生成昨天天气 ---
        function generateYesterdayWeather(yesterdayData) {
            if (!yesterdayData) {
                yesterdayCard.innerHTML = `
                    <div class="yesterday-icon">
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="yesterday-info">
                        <h3>数据不可用</h3>
                        <p>昨天的天气数据暂时无法获取</p>
                    </div>
                `;
                return;
            }
            
            let iconClass = 'fas fa-cloud';
            const conditionLower = yesterdayData.type.toLowerCase();
            
            if (conditionLower.includes('晴')) {
                iconClass = 'fas fa-sun';
            } else if (conditionLower.includes('多云')) {
                iconClass = 'fas fa-cloud-sun';
            } else if (conditionLower.includes('阴')) {
                iconClass = 'fas fa-cloud';
            } else if (conditionLower.includes('雨')) {
                if (conditionLower.includes('雷')) {
                    iconClass = 'fas fa-bolt';
                } else if (conditionLower.includes('小雨')) {
                    iconClass = 'fas fa-cloud-rain';
                } else {
                    iconClass = 'fas fa-cloud-showers-heavy';
                }
            } else if (conditionLower.includes('雪')) {
                iconClass = 'fas fa-snowflake';
            } else if (conditionLower.includes('雾') || conditionLower.includes('霾')) {
                iconClass = 'fas fa-smog';
            }
            
            yesterdayCard.innerHTML = `
                <div class="yesterday-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="yesterday-info">
                    <h3>${yesterdayData.ymd} ${yesterdayData.week}</h3>
                    <div class="yesterday-details">
                        <div class="yesterday-detail-item">
                            <div class="yesterday-detail-label">天气</div>
                            <div class="yesterday-detail-value">${yesterdayData.type}</div>
                        </div>
                        <div class="yesterday-detail-item">
                            <div class="yesterday-detail-label">温度</div>
                            <div class="yesterday-detail-value">${yesterdayData.low} ~ ${yesterdayData.high}</div>
                        </div>
                        <div class="yesterday-detail-item">
                            <div class="yesterday-detail-label">风向</div>
                            <div class="yesterday-detail-value">${yesterdayData.fx}</div>
                        </div>
                        <div class="yesterday-detail-item">
                            <div class="yesterday-detail-label">风力</div>
                            <div class="yesterday-detail-value">${yesterdayData.fl}</div>
                        </div>
                    </div>
                </div>
                <div class="yesterday-notice">${yesterdayData.notice}</div>
            `;
        }

        // --- 初始化 ---
        function initApp() {
            // 初始化主题
            initTheme();
            
            // 页面加载时自动获取IP位置天气
            // 使用setTimeout确保DOM完全加载后再执行
            setTimeout(() => {
                getWeatherByIP();
            }, 100);
        }

        // 启动应用
        // 确保DOM完全加载后再初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            // DOM已经加载完成
            initApp();
        }

    </script>
</body>
</html>
