<!DOCTYPE html>
<html>
<head>
    <title>怪物挑战赛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 新增闪烁动画 */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 原有其他样式保持不变 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        #healthBar {
            width: 90%;
            max-width: 400px;
            height: 25px;
            background-color: #333;
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        #health {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }

        #targetImage {
            width: 90%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.1s;
            background: #444;
            position: relative;
        }

        .hit-effect {
            animation: hitShake 0.3s ease, redFlash 0.2s linear;
        }

        @keyframes hitShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        @keyframes redFlash {
            0% { background-color: rgba(255,0,0,0); }
            50% { background-color: rgba(255,0,0,0.3); }
            100% { background-color: rgba(255,0,0,0); }
        }

        #restartBtn {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: none;
            transition: 0.3s all;
        }

        #status {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffd700;
        }

        .combo {
            position: fixed;
            font-size: 2em;
            color: #ff4500;
            animation: pop 0.5s;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            #healthBar {
                height: 20px;
            }
            
            #restartBtn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>怪物挑战赛</h1>
        <div id="status">点击怪物开始游戏！</div>
    </div>
    <div id="healthBar">
        <div id="health"></div>
    </div>
    <img id="targetImage" src="https://ckacka.github.io/IMG_SEGMENT_20250306_174249.png" alt="怪物">
    <button id="restartBtn">再来一局</button>

    <audio id="bgMusic" loop>
        <source src="https://ckacka.github.io/bgm.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound">
        <source src="https://ckacka.github.io/shan.mp3" type="audio/mpeg">
    </audio>

    <script>
        let gameTimer;
        let currentHealth = 100;
        let timeLeft = 15;
        let score = 0;
        let combo = 0;
        let lastHitTime = 0;
        let isPlaying = false;

        const elements = {
            health: document.getElementById('health'),
            targetImage: document.getElementById('targetImage'),
            restartBtn: document.getElementById('restartBtn'),
            status: document.getElementById('status'),
            healthBar: document.getElementById('healthBar'),
            bgMusic: document.getElementById('bgMusic'),
            hitSound: document.getElementById('hitSound')
        };

        // 初始化游戏
        function initGame() {
            clearInterval(gameTimer);
            currentHealth = 100;
            timeLeft = 15;
            score = 0;
            combo = 0;
            isPlaying = false;
            
            elements.health.style.width = '100%';
            elements.health.style.background = 'linear-gradient(90deg, #4CAF50, #45a049)';
            elements.targetImage.style.filter = 'none';
            elements.targetImage.style.cursor = 'pointer';
            elements.restartBtn.style.display = 'none';
            elements.status.textContent = '点击怪物开始游戏！';
            elements.status.classList.add('blink'); // 添加闪烁效果
            elements.healthBar.style.display = 'none';
            
            elements.bgMusic.pause();
            elements.bgMusic.currentTime = 0;
        }

        // 开始游戏
        function startGame() {
            if(isPlaying) return;
            
            isPlaying = true;
            elements.healthBar.style.display = 'block';
            elements.status.classList.remove('blink'); // 移除闪烁效果
            elements.status.textContent = `剩余时间: ${timeLeft}s | 得分: ${score}`;
            
            elements.bgMusic.play().catch(error => {
                console.log("自动播放被阻止，需要用户交互");
            });

            gameTimer = setInterval(() => {
                timeLeft = Math.max(0, timeLeft - 1);
                elements.status.textContent = `剩余时间: ${timeLeft}s | 得分: ${score}`;
                
                if(timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // 处理点击
        function handleClick() {
            if(!isPlaying) {
                initGame(); // 修复bug：每次开始前重置游戏状态
                startGame();
                return;
            }

            if(currentHealth <= 0 || timeLeft <= 0) return;

            const hitClone = elements.hitSound.cloneNode(true);
            hitClone.play();

            if("vibrate" in navigator) {
                navigator.vibrate(50);
            }

            elements.targetImage.classList.add('hit-effect');
            setTimeout(() => elements.targetImage.classList.remove('hit-effect'), 300);

            currentHealth = Math.max(0, currentHealth - 8);
            elements.health.style.width = currentHealth + '%';

            const now = Date.now();
            combo = (now - lastHitTime < 1000) ? combo + 1 : 1;
            lastHitTime = now;
            
            score += combo * 10;
            elements.status.textContent = `剩余时间: ${timeLeft}s | 得分: ${score}`;

            if(currentHealth <= 30) {
                elements.health.style.background = 'linear-gradient(90deg, #ff4444, #cc0000)';
            }

            if(currentHealth === 0) {
                endGame(true);
            }
        }

        // 结束游戏
        function endGame(isWin) {
            clearInterval(gameTimer);
            isPlaying = false;
            elements.targetImage.style.filter = 'grayscale(100%) blur(2px)';
            elements.restartBtn.style.display = 'block';
            elements.bgMusic.pause();
            elements.bgMusic.currentTime = 0;
            
            alert(isWin ? 
                `恭喜获胜！\n剩余时间: ${timeLeft}s\n最终得分: ${score}` : 
                `游戏结束！\n最终得分: ${score}`);
        }

        // 事件监听
        elements.targetImage.addEventListener('click', handleClick);
        elements.restartBtn.addEventListener('click', initGame);

        // 初始化
        initGame();
    </script>
</body>
</html>
